  \uBC95\uC81C\uCC98\uB294 \uC815\uBD80\uC785\uBC95\uACC4\uD68D\uC758 \uC218\uB9BD \u00B7 \uC2DC\uD589 \uBC0F \uD558\uC704\uBC95\uB839 \uC81C\uB54C \uB9C8\uB828 \uB4F1 \uC815\uBD80\uC758 \uC785\uBC95\uD65C\uB3D9\uC744 \uC870\uC815 \u00B7 \uC9C0\uC6D0\uD55C\uB2E4.  &#10;&#13; \
