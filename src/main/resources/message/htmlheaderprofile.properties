  \uC774\uACBD\uC6B0 \uB098\uB984\uC758 11\uACC4\uAE09 \uCCB4\uACC4\uB85C \uC870\uC9C1\uBB38\uD654\uAC00 \uC774\uC9C8\uC131\uC774 \uAC15\uD55C \uC18C\uBC29\uACF5\uBB34\uC6D0\uB4E4\uACFC \uD574\uC591\uACBD\uCC30\uACF5\uBB34\uC6D0\uB4E4\uAC04\uC758 \uC870\uD654\uB97C \uC798 \uD1B5\uC194\uD560 \uC218 \uC788\uB294 \uAD6D\uBBFC\uC548\uC804\uCC98 \uC7A5\uAD00\uC758 \uC5ED\uD560\uC774 \uC911\uC694\uD574\uC9C8 \uAC83\uC774\uB2E4.  &#10;&#13; \
  \uB610\uD55C \uC77C\uBC18\uC801\uC778 \uB300\uCC98\uB85C\uB294 \uC218\uC2B5\uC774 \uD798\uB4E0 \uB300\uD615 \uC0AC\uACE0 \uBC1C\uC0DD \uC2DC \uAE30\uB3D9\uD0C0\uACA9\uB300 \uAC1C\uB150\uC73C\uB85C \uAE34\uAE09 \uD22C\uC785\uB418\uB294 \uAC00\uCE6D \uD2B9\uC218\uAE30\uB3D9\uAD6C\uC870\uB300\uAC00 \uC0B0\uD558\uC5D0 \uC124\uCE58\uB420 \uC608\uC815\uC774\uB2E4.  &#10;&#13; \
  2014\uB144 5\uC6D4 19\uC77C\uC5D0 \uBC15\uADFC\uD61C \uC804 \uB300\uD1B5\uB839\uC758 \uD2B9\uBCC4 \uB2F4\uD654\uB85C \uB300\uD55C\uBBFC\uAD6D \uD574\uC591\uACBD\uCC30\uC774 \uD574\uCCB4 \uC218\uC21C\uC744 \uBC1F\uAC8C \uB428\uC5D0 \uB530\uB77C \uAD6D\uBBFC\uC548\uC804\uCC98\uC758 \uC608\uC0C1 \uADDC\uBAA8\uB294 \uB354 \uCEE4\uC84C\uB2E4.  &#10;&#13; \
  \uAC01 \uBD80\uCC98\uBCC4\uB85C \uD769\uC5B4\uC838 \uC788\uB294 \uC7AC\uB09C\uAD00\uB9AC\uB97C \uC77C\uC6D0\uD654\uD558\uB294 \uAC83\uC774 \uBAA9\uD45C\uC774\uBA70 \uC124\uB9BD \uACFC\uC815\uC5D0 2013\uB144 \uC774\uD6C4 \uBC1C\uC0DD\uD55C \uAC01\uC885 \uC548\uC804\uC0AC\uACE0\uC640 \uCCAD\uD574\uC9C4\uD574\uC6B4 \uC138\uC6D4\uD638 \uCE68\uBAB0 \uC0AC\uACE0\uAC00 \uD06C\uAC8C \uC601\uD5A5\uC744 \uBBF8\uCCE4\uB2E4.  &#10;&#13; \
  \uAC01 \uBCF8\uBD80\uC7A5\uB4E4\uC774 \uCCAD\uC7A5\uAE09(=\uCC28\uAD00\uAE09)\uC774\uAE30 \uB54C\uBB38\uC5D0 \uC218\uC7A5\uC740 \uC7A5\uAD00\uAE09\uC73C\uB85C \uACB0\uC815\uB418\uC5C8\uB2E4.  &#10;&#13; \
  \uC774\uC804\uC5D0\uB294 \uC774\uC640 \uAC19\uC740 \uC870\uC9C1\uB3C4\uAC00 \uC0AC\uC2E4\uC774\uB77C\uBA74 \uCC28\uAD00\uAE09\uC73C\uB85C \uACA9\uD558\uB418\uB294 \uAC83\uC740 \uC2DC\uAC04 \uBB38\uC81C\uB85C \uBCF4\uC600\uC73C\uB098... \uB9CC\uC57D \uAD6D\uBBFC\uC548\uC804\uCC98\uC7A5\uC774 \uCC28\uAD00\uAE09\uC73C\uB85C \uC870\uC815\uB41C\uB2E4\uBA74 \uD574\uC591\uACBD\uCC30\uC9C1\uC774\uB098 \uC18C\uBC29\uC9C1\uC774\uB098 \uC218\uC7A5\uC774 1\uAE09\uC73C\uB85C \uAC15\uB4F1\uB418\uAE30 \uB54C\uBB38\uC5D0 \uBC18\uBC1C\uC744 \uBB34\uB9C8\uD558\uAE30 \uC704\uD558\uC5EC \uAD6D\uBBFC\uC548\uC804\uCC98\uC7A5\uAD00\uC73C\uB85C \uB41C\uB4EF\uC2F6\uB2E4.  &#10;&#13; \
  \uB530\uB77C\uC11C '\uAD6D\uBBFC\uC548\uC804\uCC98\uC7A5'\uC774 \uC544\uB2C8\uB77C '\uAD6D\uBBFC\uC548\uC804\uCC98 \uC7A5\uAD00'\uC73C\uB85C \uBD88\uB9AC\uBA70 \uC815\uBD80\uC704\uC6D0\uC774 \uC544\uB2C8\uB77C \uAD6D\uBB34\uC704\uC6D0\uC73C\uB85C \uBCF4\uC784\uB41C\uB2E4.  &#10;&#13; \
  \uAD6D\uBB34\uC704\uC6D0\uACFC \uC815\uBD80\uC704\uC6D0\uC758 \uCC28\uC774\uB294 \uD06C\uB2E4.  &#10;&#13; \
  \uAD6D\uBB34\uC704\uC6D0\uC740 \uAD6D\uBB34\uD68C\uC758\uC5D0 \uB2F9\uC5F0\uD788 \uCC38\uC11D\uD560 \uC218 \uC788\uC73C\uB098 \uC815\uBD80\uC704\uC6D0\uC740 \uD544\uC694\uD55C \uACBD\uC6B0\uC5D0\uB9CC \uCD9C\uC11D\uD560 \uC218 \uC788\uB294 \uB4F1\uC758 \uCC28\uC774\uAC00 \uC788\uB2E4.  &#10;&#13; \
  \uAD6D\uBBFC\uC548\uC804\uCC98\uC7A5\uAD00\uC774 \uBE44\uB85D \uAD6D\uBB34\uC704\uC6D0\uC774\uC9C0\uB9CC \uD0C0 \uAD6D\uBB34\uC704\uC6D0\uB4E4\uACFC\uB294 \uB2EC\uB9AC \uC790\uCCB4\uC801\uC778 \uBD80\uB839\uC744 \uBC1C\uB3D9\uD560 \uC218 \uC5C6\uB2E4.  &#10;&#13; \
  \uCD1D\uB9AC\uB839\uC744 \uACBD\uC720\uD574\uC57C \uD55C\uB2E4.  &#10;&#13; \
  \uCC98\uC758 \uC7A5\uC774 \uBD80\uB839\uC744 \uBC1C\uB3D9\uD560 \uC218 \uC788\uB294 \uADFC\uAC70\uAC00 \uC5C6\uAE30 \uB54C\uBB38\uC774\uB2E4.  &#10;&#13; \
  \uCC98\uC758 \uC7A5\uC740 \uB300\uD1B5\uB839\uC774 \uBC14\uB014\uB54C\uB9C8\uB2E4 \uC7A5\uAD00\uAE09\uACFC \uCC28\uAD00\uAE09\uC744 \uC624\uB974\uB77D\uB0B4\uB9AC\uB77D\uD558\uB294 \uC560\uB9E4\uBAA8\uD638\uD55C \uC704\uCE58\uB2E4.  &#10;&#13; \
  \uADF8\uB9AC\uACE0 \uC774 \uAE30\uAD00\uC740 \uD574\uC591\uACBD\uCC30\uCCAD\uC758 \uD574\uC591\uACBD\uBE44\uBD80\uBB38\uC744 \uAC00\uC838\uC624\uAE30 \uB54C\uBB38\uC5D0 \uD568\uD3EC\uB85C \uBB34\uC7A5\uD55C \uACBD\uBE44\uD568 \uB4F1 \uAD70\uC0AC\uB825\uC744 \uAC00\uC9C4 \uAE30\uAD00\uC774 \uB41C\uB2E4.  &#10;&#13; \
  2014\uB144 11\uC6D4 7\uC77C \uAD6D\uD68C\uC5D0\uC11C \uC815\uBD80\uC870\uC9C1\uBC95 \uAC1C\uC815\uC548\uC774 \uD1B5\uACFC\uB418\uBA74\uC11C, \uBA85\uCE6D\uC744 \uAD6D\uBBFC\uC548\uC804\uCC98\uB85C \uC124\uCE58\uAC00 \uD655\uC815\uB418\uC5C8\uB2E4.  &#10;&#13; \
  \uC218\uC7A5\uC740 \uC6D0\uC548\uB300\uB85C \uC7A5\uAD00\uC73C\uB85C \uD558\uACE0, \uD574\uC591\uACBD\uBE44\uC548\uC804\uBCF8\uBD80\uC640 \uC911\uC559\uC18C\uBC29\uBCF8\uBD80\uB294 \uC6D0\uC548\uB300\uB85C \uB450\uB418 \uD2B9\uC218\uC7AC\uB09C\uBCF8\uBD80\uB294 \uC124\uCE58\uD558\uC9C0 \uC54A\uACE0 \uAC01 \uBCF8\uBD80 \uC0B0\uD558\uC5D0 '\uD2B9\uC218\uAD6C\uC870\uB300'\uB4E4\uC744 \uB450\uAE30\uB85C \uD588\uB2E4.  &#10;&#13; \
  \uB610\uD55C \uAD6D\uBBFC\uC548\uC804\uCC98 \uBB38\uC81C\uB97C \uC804\uB2F4\uD558\uAE30 \uC704\uD574 \uB300\uD1B5\uB839\uBE44\uC11C\uC2E4\uC5D0 \uC7AC\uB09C\uC548\uC804\uBE44\uC11C\uAD00\uC744 \uC2E0\uC124\uD558\uAE30\uB85C \uD588\uB2E4.  &#10;&#13; \
  2016\uB144 10\uC6D4\uC5D0\uB294 \uC911\uAD6D\uC5B4\uC120\uC774 \uD574\uACBD \uB2E8\uC815\uC744 \uCE68\uBAB0\uC2DC\uD0A4\uB294 \uC0AC\uAC74\uC774 \uBC1C\uC0DD\uD558\uBA74\uC11C \uD574\uACBD \uBD80\uD65C\uB860 \uB5A1\uBC25\uC774 \uB3CC\uACE0 \uC788\uB2E4.  &#10;&#13; \
  \uADF8\uB9AC\uACE0 \uBB38\uC7AC\uC778 \uC815\uBD80\uAC00 \uB4E4\uC5B4\uC11C\uACE0 \uC9D1\uAD8C 100\uC77C \uD50C\uB79C\uC5D0\uC11C \uD3D0\uC9C0\uB420 \uC608\uC815\uC774\uB77C\uACE0 \uB098\uC654\uB2E4.  &#10;&#13; \
  \uACB0\uAD6D 17\uB144 7\uC6D4 20\uC77C \uC815\uBD80\uC870\uC9C1\uBC95 \uAC1C\uC815\uC548\uC5D0\uC11C \uD3D0\uC9C0\uAC00 \uD655\uC815\uB418\uBA74\uC11C \uAD6D\uBBFC\uC548\uC804\uCC98\uC5D0 \uC18C\uC18D\uB41C \uC911\uC559\uC18C\uBC29\uBCF8\uBD80\uC640 \uD574\uC591\uACBD\uBE44\uC548\uC804\uBCF8\uBD80\uB294 \uAC01\uAC01 \uB2E4\uC2DC \uC18C\uBC29\uCCAD\uACFC \uD574\uACBD\uCCAD\uC73C\uB85C \uB3C5\uB9BD\uC2DC\uCF1C \uAC01\uAC01 \uD589\uC548\uBD80\uC640 \uD574\uC218\uBD80 \uC0B0\uD558\uB85C \uB3CC\uC544\uAC00\uACE0 \uC548\uC804\uC815\uCC45\uC2E4\uACFC \uD2B9\uC218\uC7AC\uB09C\uC2E4\uC740 \uD589\uC815\uC790\uCE58\uBD80\uB97C \uB2E4\uC2DC \uD589\uC815\uC548\uC804\uBD80\uB85C \uBCC0\uACBD\uD558\uBA74\uC11C \uD589\uC815\uC548\uC804\uBD80 \uC7A5\uAD00 \uC544\uB798\uC2E0\uC124\uB418\uB294 \uCC28\uAD00\uAE09 \uC7AC\uB09C\uC548\uC804\uAD00\uB9AC\uBCF8\uBD80\uAC00 \uB9E1\uAC8C \uB41C\uB2E4.  &#10;&#13; \
  2017\uB144 7\uC6D4 26\uC77C \uAC1C\uC815 \uC815\uBD80\uC870\uC9C1\uBC95\uC774 \uACF5\uD3EC\uB418\uC5B4 \uD3D0\uC9C0\uB418\uC5C8\uB2E4.
\uAD6D\uBB34\uCD1D\uB9ACiii.\uC778\uC0AC\uD601\uC2E0\uCC98=\uB300\uD55C\uBBFC\uAD6D\uC758 \uC911\uC559\uD589\uC815\uAE30\uAD00. \uAD6D\uBB34\uCD1D\uB9AC \uC0B0\uD558\uC5D0 2014\uB144 11\uC6D4 19\uC77C\uC790\uB85C \uC2E0\uC124\uB418\uC5C8\uB2E4.  &#10;&#13; \
  \uACFC\uAC70 \uAE40\uB300\uC911, \uB178\uBB34\uD604 \uC815\uBD80\uC2DC\uC808\uC758 \uC911\uC559\uC778\uC0AC\uC704\uC6D0\uD68C\uC640 \uC5ED\uD560\uC774 \uBE44\uC2B7\uD558\uB2E4.  &#10;&#13; \
  \uACF5\uBB34\uC6D0\uC758 \uC778\uC0AC\u318D\uC724\uB9AC\u318D\uBCF5\uBB34 \uBC0F \uC5F0\uAE08\uC5D0 \uAD00\uD55C \uC0AC\uBB34\uB97C \uAD00\uC7A5\uD558\uB294 \uB300\uD55C\uBBFC\uAD6D\uC758 \uC911\uC559\uD589\uC815\uAE30\uAD00\uC774\uB2E4.  &#10;&#13; \
  2014\uB144 5\uC6D4 19\uC77C\uC5D0 \uCCAD\uD574\uC9C4\uD574\uC6B4 \uC138\uC6D4\uD638 \uCE68\uBAB0 \uC0AC\uACE0\uC640 \uAD00\uB828\uD55C \uBC15\uADFC\uD61C \uB300\uD1B5\uB839\uC758 \uB300\uAD6D\uBBFC \uB2F4\uD654\uC5D0\uC11C '\uD589\uC815\uD601\uC2E0\uCC98'\uB77C\uB294 \uC774\uB984\uC73C\uB85C \uCC98\uC74C \uAD6C\uC0C1\uB418\uC5C8\uACE0, 2014\uB144 11\uC6D4 19\uC77C\uC5D0 \uC815\uBD80\uC870\uC9C1\uBC95 \uAC1C\uC815\uC73C\uB85C \uC548\uC804\uD589\uC815\uBD80(\u73FE \uD589\uC815\uC790\uCE58\uBD80)\uC758 \uC778\uC0AC \uAE30\uB2A5\uC774 \uBD84\uB9AC\uB418\uC5B4 \uC2E0\uC124\uB418\uC5C8\uB2E4.  &#10;&#13; \
  \uC548\uC804\uD589\uC815\uBD80\uC758 \uC778\uC0AC \uAE30\uB2A5\uC744 \uC774\uAD00\uD558\uC5EC \uAD6C\uC131\uB418\uBA70, \uACFC\uAC70\uC5D0 \uCD1D\uBB34\uCC98 - \uAD6D\uBB34\uC6D0 \uC0AC\uBB34\uAD6D - \uAD6D\uBB34\uC6D0 \uC0AC\uBB34\uCC98 - \uB0B4\uAC01\uC0AC\uBB34\uCC98 - \uCD1D\uBB34\uCC98 - \uD589\uC815\uC790\uCE58\uBD80 \uC778\uC0AC\uAD6D - \uC911\uC559\uC778\uC0AC\uC704\uC6D0\uD68C - \uD589\uC815\uC548\uC804\uBD80 - \uC548\uC804\uD589\uC815\uBD80\uB85C \uC774\uC5B4\uC9C0\uB358 \uC778\uC0AC \uAE30\uB2A5\uC744 \uB118\uACA8\uBC1B\uC558\uB2E4.  &#10;&#13; \
  \uAE30\uAD00\uC7A5\uC740 \uCC28\uAD00\uAE09 \uC815\uBB34\uC9C1 \uACF5\uBB34\uC6D0\uC73C\uB85C \uBCF4\uD55C\uB2E4.  &#10;&#13; \
  \uC18C\uC7AC\uC9C0\uB294 \uC138\uC885\uD2B9\uBCC4\uC790\uCE58\uC2DC \uC808\uC7AC\uB85C 180(\uC5B4\uC9C4\uB3D9) \uC138\uC885\uD3EC\uC2A4\uD2B8 6\uCE35~12\uCE35\uC5D0 \uC784\uC2DC \uC774\uC804\uD574 \uC788\uB2E4.  &#10;&#13; \
  \uBCF8\uB798\uB294 \uC815\uBD80\uC11C\uC6B8\uCCAD\uC0AC\uC5D0 \uC704\uCE58\uD574 \uC788\uC5C8\uB2E4.  &#10;&#13; \
  \uBBF8\uB798\uCC3D\uC870\uACFC\uD559\uBD80\uAC00 \uC138\uC885\uC2DC\uB85C \uC548\uAC00\uB294 \uB300\uC2E0\uC5D0 \uC778\uC0AC\uD601\uC2E0\uCC98\uC640 \uAD6D\uBBFC\uC548\uC804\uCC98, \uC815\uBD80\uCCAD\uC0AC\uAD00\uB9AC\uC18C\uB97C \uBCF4\uB0B8 \uB4EF.
\uAD6D\uBB34\uCD1D\uB9ACiii.\uBC95\uC81C\uCC98=\uBC95\uC81C\uCC98\uB294 \uAD6D\uBB34\uCD1D\uB9AC \uC0B0\uD558\uC758 \uBC95\uC81C\uC804\uBB38 \uC911\uC559\uD589\uC815\uAE30\uAD00\uC73C\uB85C \uD589\uC815 \uAC01\uBD80\uC758 \uC785\uBC95\uD65C\uB3D9\uC744 \uCD1D\uAD04 \u00B7 \uC870\uC815 \u00B7 \uC9C0\uC6D0\uD558\uB294 \uC77C\uC744 \uD55C\uB2E4.  &#10;&#13; \
  \uBC95\uC81C\uCC98\uB294 1948\uB144 8\uC6D4 15\uC77C \uB300\uD55C\uBBFC\uAD6D \uC815\uBD80\uC218\uB9BD\uACFC \uB3D9\uC2DC\uC5D0 \uC784\uC2DC\uD589\uC815 \uAE30\uAD6C\uC600\uB358 \uB0A8\uC870\uC120\uACFC\uB3C4\uC815\uBD80 \uC0AC\uBC95\uBD80\uC758 \uBC95\uB960\uAE30\uCD08\uAD6D, \uBC95\uB960\uC870\uC0AC\uAD6D\uACFC \uC0AC\uBB34\uCC98\uC758 \uB3C4\uC11C\uAD00\uC744 \uC778\uC218\uD558\uC5EC \uAD6D\uBB34\uCD1D\uB9AC\uC2E4 \uC18C\uC18D\uC73C\uB85C \uBC1C\uC871\uD558\uC600\uB2E4(1\uC2E4 3\uAD6D 10\uACFC).  &#10;&#13; \
  \uC720\uC9C4\uC624 \uBC15\uC0AC\uAC00 \uCD08\uB300 \uCC98\uC7A5\uC73C\uB85C \uBD80\uC784\uD558\uC600\uB2E4.  &#10;&#13; \
  \uC774\uD6C4 1954\uB144 11\uC6D4 29\uC77C \uD5CC\uBC95 \uAC1C\uC815\uC73C\uB85C \uAD6D\uBB34\uCD1D\uB9AC\uC81C\uAC00 \uD3D0\uC9C0\uB428\uC5D0 \uB530\uB77C \uB3C5\uB9BD\uB41C \uC911\uC559\uD589\uC815\uAE30\uAD00\uC758 \uC9C0\uC704\uB97C \uAC16\uB294 \uBC95\uBB34\uBD80 \uBC95\uC81C\uC2E4(\uC7A5\uAD00\uAE09)\uB85C \uBCC0\uACBD\uB418\uC5C8\uB2E4.  &#10;&#13; \
