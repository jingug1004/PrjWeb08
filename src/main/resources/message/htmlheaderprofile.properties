  \uACFC\uAC70\uC758 \uADFC\uAC70\uADDC\uC815\uC740 '\uC9D5\uBCD1\uAC80\uC0AC \uB4F1 \uAC80\uC0AC\uADDC\uCE59 \uC81C6\uC870 1\uD56D '\uC2E0\uCCB4\uAC80\uC0AC\uB97C \uC2E4\uC2DC\uD560 \uB54C\uC5D0\uB294 \uC218\uAC80\uC790\uB85C \uD558\uC5EC\uAE08 \uD32C\uD2F0\uB9CC\uC744 \uCC29\uC6A9\uD558\uAC8C \uD558\uB418, \uC9D5\uBCD1\uC804\uB2F4\uC758\uC0AC \uB610\uB294 \uAD70\uC758\uAD00\uC774 \uD544\uC694\uD558\uB2E4\uACE0 \uC778\uC815\uD558\uB294 \uBD80\uC704\uC5D0 \uB300\uD55C \uAC80\uC0AC\uB97C \uC704\uD558\uC5EC\uB294 \uBCC4\uC2E4 \uB610\uB294 \uCE78\uB9C9\uC774 \uC548\uC5D0\uC11C \uB098\uCCB4\uB85C \uAC80\uC0AC\uD560 \uC218 \uC788\uB2E4.'\uC774\uBA70, \uD604\uC7AC\uB294 \uC5EC\uAE30\uC11C '\uD32C\uD2F0\uB9CC\uC744'\uC774 '\uBC18\uBC14\uC9C0 \uB4F1\uC744'\uB85C \uAC1C\uC815\uB418\uC5C8\uB2E4.  &#10;&#13; \
  \uD604\uC7AC\uB294 \uB300\uCCB4\uB85C \uBCD1\uBB34\uCCAD \uC9C0\uAE09 \uBC18\uD314\uD2F0, \uBC18\uBC14\uC9C0, \uC2AC\uB9AC\uD37C \uADF8\uB9AC\uACE0 \uBCF8\uC778\uC758 \uD32C\uD2F0\uB9CC\uC744 \uC785\uACE0 \uC9C4\uD589\uB41C\uB2E4.  &#10;&#13; \
  \uACA8\uC6B8\uC5D0 \uAC80\uC0AC\uB97C \uD558\uBA74 \uB9E4\uC6B0 \uCDA5\uB2E4.
\uAD6D\uBC29\uBD80.\uBC29\uC704\uC0AC\uC5C5\uCCAD=\uB300\uD55C\uBBFC\uAD6D \uBC29\uC704\uC0AC\uC5C5\uC744 \uB2F4\uB2F9\uD558\uB294 \uAD6D\uBC29\uBD80\uC758 \uC0B0\uD558 \uB3C5\uB9BD \uC678\uCCAD\uC774\uB2E4.  &#10;&#13; \
  2002\uB144 \uC81C16\uB300 \uB300\uD1B5\uB839 \uC120\uAC70\uC5D0\uC11C \uB2F9\uC120\uB41C \uB178\uBB34\uD604 \uB300\uD1B5\uB839\uC774 \uAE30\uC874 \uAD6D\uBC29\uBD80\uC5D0\uC11C \uC9C1\uC811 \uBB34\uAE30\uAD6C\uC785 \uB4F1\uC744 \uB2F4\uB2F9\uD568\uC73C\uB85C \uC778\uD55C \uAD70\uB0A9\uBE44\uB9AC\uAC00 \uC788\uB2E4\uB294 \uC5C5\uBB34 \uBCF4\uACE0\uB97C \uB4E3\uAC8C \uB418\uC5C8\uB2E4.  &#10;&#13; \
  \uC774\uD6C4 \uAD6D\uBC29\uBD80\uC5D0\uC11C \uC870\uC9C1\uC744 \uBD84\uB9AC, \uAE30\uC874\uC758 \uAD6D\uBC29\uBD80 \uC870\uB2EC\uBCF8\uBD80\uC640 \uD569\uCC38, \uAD6D\uBC29\uACFC\uD559\uC5F0\uAD6C\uC18C \uB4F1\uC5D0 \uC788\uB294 \uC870\uB2EC \uAD00\uB828 \uBD80\uC11C\uB97C \uD1B5\uD569\uD574 \uBB34\uAE30 \uAD6C\uC785\uC774\uB098 \uBC29\uC704\uB825 \uD5A5\uC0C1, \uAD70\uC218\uC0B0\uC5C5 \uC870\uB2EC\uC744 \uC804\uBB38\uC801\uC73C\uB85C \uB2F4\uB2F9\uD558\uAE30 \uC704\uD574 \uBC29\uC704\uC0AC\uC5C5\uCCAD\uC744 \uC124\uB9BD\uD558\uAC8C \uB418\uC5C8\uB2E4.  &#10;&#13; \
  \uC124\uB9BD\uC77C\uC740 2006\uB144 1\uC6D4 1\uC77C.  &#10;&#13; \
  \uAE30\uD68D\uC7AC\uC815\uBD80 \uBC11\uC5D0 \uC77C\uBC18 \uACF5\uBB34\uB97C \uC704\uD55C \uAC01\uC885 \uBB3C\uC790\uB97C \uC870\uB2EC\uD558\uAE30 \uC704\uD574 \uC138\uC6CC\uC838 \uC788\uB294 \uC870\uB2EC\uCCAD\uC774 \uC788\uB294\uB370, \uBC29\uC704\uC0AC\uC5C5\uCCAD\uC740 \uAD6D\uBC29 \uBD84\uC57C\uC5D0\uC11C \uC870\uB2EC\uCCAD\uACFC \uBE44\uC2B7\uD55C\uAD6D\uBC29\uC870\uB2EC\uCCAD \uC815\uB3C4\uC758 \uC9C0\uC704\uC5D0 \uC788\uB2E4.  &#10;&#13; \
  \uBBFC\uAC04\uC774 \uC0AC\uC5C5\uC744 \uC8FC\uB3C4\uD558\uACE0 \uAD70\uB300\uAC00 \uC0AC\uC5C5\uAD00\uB9AC\uB97C \uB2F4\uB2F9\uD558\uB294 \uBC29\uC2DD\uC758 \uD1B5\uD569\uC0AC\uC5C5\uAD00\uB9AC \uC81C\uB3C4\uB97C \uC2DC\uD589\uD558\uC5EC \uAD6D\uBC29\uBD80 \uCD9C\uC7A5\uC18C\uB9C8\uB0E5 \uAD6D\uBC29\uBD80 \uB9D0\uB9CC \uB4E3\uB294 \uAC8C \uC544\uB2C8\uB77C \uB3C5\uB9BD\uC801\uC778 \uC758\uC0AC\uACB0\uC815\uC744 \uD1B5\uD574 \uC81C\uD55C\uB41C \uC608\uC0B0 \uD558\uC5D0\uC11C \uCD5C\uB300\uD55C \uD6A8\uC728\uC131\uC774 \uB192\uC740 \uAD70\uC6A9\uC7A5\uBE44\uB4E4\uC744 \uC870\uB2EC\uD560 \uC218 \uC788\uB3C4\uB85D \uB178\uB825\uD558\uACE0 \uC788\uB2E4.  &#10;&#13; \
  \uADF8\uB798\uC11C \uAD6D\uBC29\uBD80\uC640 \uB85C\uACE0\uAC00 \uB2E4\uB974\uB2E4.  &#10;&#13; \
  \uAD6D\uBC29\uBD80 \uC0B0\uD558 \uCCAD\uAE09 \uAE30\uAD00\uC774\uAE30 \uB54C\uBB38\uC5D0 \uBCD1\uC740 \uBC30\uCE58\uB418\uC9C0 \uC54A\uB294\uB2E4.  &#10;&#13; \
  \uC7A5\uAD50\uC640 \uBD80\uC0AC\uAD00\uC740 \uBD80\uC11C \uC131\uACA9\uC5D0 \uB530\uB77C\uC11C \uBC30\uCE58\uB418\uB294\uB370, \uBC29\uC704\uC0B0\uC5C5\uCCB4 \uBC0F \uC815\uBD80\uC640 \uC9C1\uC811\uC801\uC73C\uB85C \uC811\uCD09\uD558\uB294 \uBD80\uCC98 \uD2B9\uC131\uC0C1 \uB2E8\uAE30\uBCF5\uBB34 \uC7A5\uAD50\uC758 \uACBD\uC6B0 \uC601\uC5B4\uAC00 \uB2A5\uD1B5\uD55C \uC778\uB825\uC790\uC6D0\uC774 \uCD5C\uC6B0\uC120\uC801\uC73C\uB85C \uD30C\uACAC\uB41C\uB2E4.  &#10;&#13; \
  \uADF8\uB9AC\uACE0 \uBD80\uCC98 \uD2B9\uC131\uC0C1 \uBC29\uC0AC\uCCAD\uC5D0 \uBC30\uCE58\uB41C \uAD70\uC778\uB4E4\uC740 \uC804\uBD80 \uC0AC\uBCF5 \uC815\uC7A5 \uCC28\uB9BC\uC73C\uB85C \uADFC\uBB34\uD55C\uB2E4.  &#10;&#13; \
  \uADFC\uB370 \uC2E0\uBC1C\uB85C \uC8C4\uB2E4 \uAD70\uC6A9 \uB2E8\uD654 \uC2E0\uACE0\uB2E4\uB140\uC11C \uB2E4 \uD2F0\uB09C\uB2E4.  &#10;&#13; \
  \uC57D 2014\uB144\uACBD\uBD80\uD130 \uC721\uD574\uACF5\uC744 \uAC00\uB9AC\uC9C0 \uC54A\uACE0 \uC5B8\uB860\uC5D0 \uBCF4\uB3C4\uB418\uB294 \uBC29\uC0B0\uBE44\uB9AC, \uBB34\uAE30\uCCB4\uACC4 \uACB0\uD568 \uAD00\uB828 \uC18C\uC2DD\uB4E4\uC758 \uC911\uC2EC\uC5D0 \uC11C \uC788\uB294 \uC815\uBD80 \uAE30\uAD00\uC774\uAE30\uB3C4 \uD558\uB2E4.  &#10;&#13; \
  \uBC29\uC0B0\uBE44\uB9AC\uB97C \uB9C9\uACE0\uC790 \uC124\uB9BD\uD55C \uAE30\uAD00\uC774 \uBE44\uB9AC\uC758 \uC911\uC2EC\uC774 \uB418\uC5C8\uB2E4\uB294 \uAC83\uC774 \uC544\uC774\uB7EC\uB2C8.  &#10;&#13; \
  \uB54C\uBB38\uC5D0 \uC78A\uC744 \uB9CC\uD558\uBA74 \uC815\uCE58\uC778\uB4E4\uC774 \uADF9\uB51C\uC744 \uD37C\uBD93\uACE0, \uBC29\uC0AC\uCCAD\uC740 \uD574\uBA85\uD558\uAE30\uC5D0 \uBC14\uC05C \uC0C1\uD669\uC774 \uC790\uC8FC \uBC8C\uC5B4\uC9C0\uACE0 \uC788\uB2E4.  &#10;&#13; \
  \uBB3C\uB860 \uAC1C\uC911\uC5D0\uB294 \uC5B8\uB860\uC758 \uC124\uB808\uBC1C\uC774\uB098 \uC624\uD574\uC5D0\uC11C \uBE44\uB86F\uB41C \uC774\uC288\uB3C4 \uC801\uC9C0 \uC54A\uC9C0\uB9CC, \uC2E4\uC81C \uBE44\uB9AC \uC0AC\uAC74\uC5D0\uB3C4 \uC791\uAC8C\uB4E0 \uD06C\uAC8C\uB4E0 \uC5EE\uC5EC \uC788\uB294 \uACBD\uC6B0\uAC00 \uB9CE\uB2E4.  &#10;&#13; \
  2012\uB144 \uC870\uC9C1\uAC1C\uD3B8\uC744 \uB2E8\uD589\uD558\uC5EC \uBC29\uC704\uC0AC\uC5C5\uCCAD \uB0B4\uC5D0 \uBC29\uC704\uC0B0\uC5C5 \uC218\uCD9C \uC911 \uAE30\uC220\uC720\uCD9C\uC774 \uB418\uB294 \uAC83\uC744 \uB9C9\uAE30 \uC704\uD55C \uBC29\uC0B0\uAE30\uC220 \uD1B5\uC81C\uAD00\uC774 \uC124\uCE58\uB418\uC5C8\uB2E4.  &#10;&#13; \
  2016\uB144 3\uC6D4\uC5D0\uB294 \uBC29\uC0B0\uBE44\uB9AC\uB97C \uC81C\uBC1C \uC880 \uB9C9\uC544\uBCF4\uB824\uB294 \uCDE8\uC9C0\uC5D0\uC11C \uBC29\uC704\uC0AC\uC5C5\uAC10\uB3C5\uAD00 \uC9C1\uBB34 \uB4F1\uC5D0 \uAD00\uD55C \uADDC\uCE59\uC744 \uB9CC\uB4E4\uC5B4 \uC5C5\uBB34\uC218\uD589\uC758 \uB3C5\uB9BD\uC131\uC744 \uBCF4\uC7A5\uBC1B\uB294 \uBC29\uC704\uC0AC\uC5C5\uAC10\uB3C5\uAD00(\uACE0\uACF5\uB2E8 \uB098\uAE09) \uB4F1 5\uAC1C \uC8FC\uC694 \uC9C1\uC704\uB294 \uAC1C\uBC29\uD615\uACFC \uC678\uBD80 \uD30C\uACAC \uD615\uD0DC\uB85C \uBC95\uB960, \uAD6D\uBC29\uAC10\uC0AC \uC804\uBB38\uAC00\uB97C \uC784\uBA85\uD558\uAC8C \uB418\uC5C8\uB2E4.  &#10;&#13; \
  \uBC29\uC0B0\uC5C5\uACC4\uC5D0\uC11C\uB294 \u201C\uBC29\uC0AC\uCCAD\uC774 \uBC29\uC0B0\uBE44\uB9AC\uB97C \uD551\uACC4\uB85C \uC870\uC9C1 \uB369\uCE58\uB9CC \uD0A4\uC6E0\uB2E4\u201D\uB77C\uBA70 \uD68C\uC758\uC801\uC778 \uC2DC\uAC01\uC744 \uAC00\uC9C0\uAE30\uB3C4 \uD55C\uB2E4.  &#10;&#13; \
  \uB610\uD55C, \uCD08\uB300 \uAC10\uB3C5\uAD00\uC5D0 \uC870\uC0C1\uC900 \uC804 \uC11C\uC6B8\uC911\uC559\uC9C0\uAC80 \uD2B9\uC2182\uBD80\uC7A5\uC774 \uC784\uBA85\uB418\uBA74\uC11C \uC77C\uAC01\uC5D0\uC11C\uB294 \uAC80\uC0AC \uC778\uC0AC\uC801\uCCB4 \uD574\uC18C\uB85C \uD65C\uC6A9\uB418\uB294 \uAC8C \uC544\uB2C8\uB0D0\uB294 \uC2DC\uAC01\uB3C4 \uC788\uB2E4.  &#10;&#13; \
  \uD2B9\uD788, \uC6B0\uBCD1\uC6B0\uAC00 \uC5EC\uAE30\uC5D0 \uC785\uAE40\uC744 \uB123\uC5B4 \uAE30\uC874 \uBC29\uC0AC\uCCAD \uAC04\uBD80\uB97C \uCCD0\uB0B4\uACE0 \uC790\uAE30 \uB77C\uC778\uC758 \uAC80\uC0AC \uCD9C\uC2E0\uC744 \uAF42\uC740 \uAC8C \uC544\uB2C8\uB0D0\uB294 \uC758\uD639\uB3C4 \uC788\uB294 \uC0C1\uD669\uC774\uB2E4.

\uD589\uC815\uC790\uCE58\uBD80.\uACBD\uCC30\uCCAD=\uB300\uD55C\uBBFC\uAD6D\uC758 \uCE58\uC548\uAE30\uAD00\uC774\uC790 \uC218\uC0AC\uAE30\uAD00, \uC815\uBCF4\uAE30\uAD00\uC774\uBA70 \uACBD\uCC30\uACF5\uBB34\uC6D0\uC744 \uD1B5\uC194\uD558\uB294 \uC5ED\uD560\uC744 \uD558\uBA70 \uD589\uC815\uC548\uC804\uBD80 \uD718\uD558\uC758 \uC0AC\uBB34\uAD00\uCCAD\uC774\uB2E4.  &#10;&#13; \
\uBCF8\uCCAD\uC740 \uC11C\uC6B8 \uC11C\uB300\uBB38\uAD6C \uD1B5\uC77C\uB85C\uC5D0 \uC788\uB2E4. \uC774\uC804\uC5D0\uB294 \uCE58\uC548\uBCF8\uBD80\uB85C \uBD88\uB838\uC73C\uB098 \uD6C4\uC5D0 \uB300\uD1B5\uB839\uB839\uC5D0 \uC758\uAC70\uD558\uC5EC \uD604\uC7AC\uC758 \uC774\uB984\uC73C\uB85C \uBCC0\uACBD\uD558\uC600\uB2E4.

\uBB38\uD654\uCCB4\uC721\uAD00\uAD11\uBD80.\uBB38\uD654\uC7AC\uCCAD=\uBB38\uD654\uC7AC\uC758 \uAD00\uB9AC, \uBCF4\uD638, \uC9C0\uC815 \uB4F1\uC758 \uC0AC\uBB34\uB97C \uAD00\uC7A5\uD558\uAE30 \uC704\uD574 \uC124\uB9BD\uD55C \uBB38\uD654\uCCB4\uC721\uAD00\uAD11\uBD80\uC758 \uC678\uCCAD\uC774\uB2E4.

\uB18D\uB9BC\uCD95\uC0B0\uC2DD\uD488\uBD80.\uB18D\uCD0C\uC9C4\uD765\uCCAD=\uB18D\uCD0C \uC9C4\uD765\uC744 \uC704\uD55C \uC2DC\uD5D8\u00B7\uC5F0\uAD6C \uBC0F \uB18D\uC5C5\uC778\uC758 \uC9C0\uB3C4\u00B7\uC591\uC131\uACFC \uB18D\uCD0C\uC9C0\uB3C4\uC790\uC758 \uC218\uB828\uC5D0 \uAD00\uD55C \uC0AC\uBB34\uB97C \uAD00\uC7A5\uD558\uB294 \uB18D\uB9BC\uCD95\uC0B0\uC2DD\uD488\uBD80 \uC0B0\uD558 \uC911\uC559\uD589\uC815\uAE30\uAD00\uC774\uB2E4.  &#10;&#13; \
  1962\uB144 4\uC6D4 1\uC77C \uB18D\uB9BC\uBD80 \uB18D\uC0AC\uC6D0\uC744 \uAC1C\uD3B8\uD558\uC5EC \uBC1C\uC871\uD558\uC600\uB2E4. \uC885\uC804\uC5D0\uB294 \uACBD\uAE30\uB3C4 \uC218\uC6D0\uC2DC \uAD8C\uC120\uAD6C \uC218\uC778\uB85C 135(\u820A \uC11C\uB454\uB3D9 251)\uC5D0 \uC788\uC5C8\uC73C\uB098, 2014\uB144\uBD80\uD130 \uC804\uBD81\uD601\uC2E0\uB3C4\uC2DC \uC870\uC131\uC73C\uB85C \uC804\uB77C\uBD81\uB3C4 \uC804\uC8FC\uC2DC \uC644\uC0B0\uAD6C \uB18D\uC0DD\uBA85\uB85C 300(\u820A \uC911\uB3D9 693)\uB85C \uC774\uC804\uC744 \uD588\uB2E4. \uAE30\uAD00\uC7A5\uC740 \uCC28\uAD00\uAE09 \uC815\uBB34\uC9C1 \uACF5\uBB34\uC6D0\uC73C\uB85C \uBCF4\uD55C\uB2E4.  &#10;&#13; \
  \uD648\uD398\uC774\uC9C0\uC5D0 \uB18D\uC5C5\uC5D0 \uAD00\uB828\uD55C \uC815\uBCF4\uAC00 \uC788\uC73C\uB2C8 \uCC3E\uC544\uBCF4\uB294\uAC8C \uC88B\uB2E4.  &#10;&#13; \
  \uAC01\uC885 \uB18D\uC791\uBB3C \uC791\uC5C5\uC758 \uC77C\uB144 \uC2DC\uAE30\uBCC4 \uC791\uC5C5\uD45C \uB4F1\uACFC \uBCD1\uCDA9\uD574 \uC608\uBC29 \uB4F1\uC758 \uC790\uB8CC\uC815\uBCF4\uB97C \uC81C\uACF5\uD55C\uB2E4. 
\uB18D\uB9BC\uCD95\uC0B0\uC2DD\uD488\uBD80.\uC0B0\uB9BC\uCCAD=\uC0B0\uB9BC\uC758 \uBCF4\uD638 \uC721\uC131, \uC0B0\uB9BC \uC790\uC6D0\uC758 \uC99D\uC2DD, \uC784\uC0B0\uBB3C\uC758 \uC774\uC6A9 \uAC1C\uBC1C, \uC0B0\uB9BC \uACBD\uC601\uC758 \uC5F0\uAD6C\uC640 \uAC1C\uC120\uC5D0 \uAD00\uD55C \uC5C5\uBB34\uB97C \uB2F4\uB2F9\uD558\uB294 \uB300\uD55C\uBBFC\uAD6D \uB18D\uB9BC\uCD95\uC0B0\uC2DD\uD488\uBD80(\uC774\uD558 \uB18D\uCD95\uC0B0\uBD80) \uC0B0\uD558\uC758 \uC911\uC559\uD589\uC815\uAE30\uAD00.  &#10;&#13; \
  \uB300\uC804\uAD11\uC5ED\uC2DC \uC11C\uAD6C \uC815\uBD80\uB300\uC804\uCCAD\uC0AC\uC5D0 \uC785\uC8FC\uD574 \uC788\uB2E4.  &#10;&#13; \
  \uD55C\uB54C \uAD6D\uAC00\uC801\uC73C\uB85C \uC0B0\uB9BC\uB179\uD654\uAC00 \uC8FC\uC694\uC2DC\uCC45\uC774\uC5C8\uB2E4.  &#10;&#13; \
  \uC774\uB97C \uD6A8\uACFC\uC801\uC73C\uB85C \uC2DC\uD589\uD558\uAE30 \uC704\uD574\uC11C, \uACF5\uBB34\uC6D0\uB4E4 \uC0AC\uC774\uC5D0\uC11C \uC785\uAE40\uC774 \uAC15\uD588\uB358 \uB0B4\uBB34\uBD80(\uC9C0\uAE08\uC758 \uD589\uC815\uC548\uC804\uBD80)\uB85C \uC0B0\uB9BC\uCCAD\uC758 \uC18C\uC18D\uC774 \uBCC0\uACBD\uB418\uAE30\uB3C4 \uD588\uC73C\uB098 \uC774\uC81C\uB294 \uC8FC\uB85C \uC0B0\uBD88 \uC608\uBC29 \uBC0F \uAC10\uC2DC, \uC0B0\uBD88 \uC9C4\uC555 \uB4F1 \uC774\uC678\uC5D0\uB294 \uC77C\uBC18\uC778\uB4E4\uC5D0\uAC8C\uB294 \uC874\uC7AC\uAC10\uC774 \uC0AC\uB77C\uC9C4 \uC0C1\uD0DC\uC774\uBA70 \uC2E4\uC81C\uB85C \uC0B0\uB9BC\uCCAD \uC18C\uC18D\uC758 \uC18C\uBC29\uD5EC\uAE30\uB97C \uB300\uD55C\uBBFC\uAD6D \uC18C\uBC29\uCCAD\uC73C\uB85C \uC774\uAD00\uD558\uB294 \uBB38\uC81C\uC5D0 \uB300\uD574\uC11C \uADF8\uB098\uB9C8 \uC0B0\uB9BC\uCCAD\uC744 \uC720\uC9C0\uD558\uB294 \uC18C\uBC29\uD5EC\uAE30\uB9C8\uC800 \uAC00\uC9C0\uACE0 \uAC00\uBA74 \uC0B0\uB9BC\uCCAD\uC774 \uC788\uC744 \uC774\uC720\uAC00 \uC5C6\uB2E4\uACE0 \uD560 \uC815\uB3C4\uB85C \uAE30\uAD00\uC758 \uD798\uC774 \uC57D\uD574\uC9C4 \uC0C1\uD0DC.  &#10;&#13; \
  \uC774\uB294 \uB300\uD55C\uBBFC\uAD6D\uC758 \uAE30\uD6C4 \uD2B9\uC131\uC0C1 \uC0B0\uB9BC\uC790\uC6D0\uC744 \uB9CC\uB4E0\uB2E4\uACE0 \uD574\uB3C4 \uD6A8\uC728\uC131\uC774 \uC5C6\uB294\uB370\uB2E4\uAC00 \uB179\uD654\uB3C4 \uC774\uBBF8 \uC0C1\uB2F9\uBD80\uBD84 \uB05D\uB09C \uC0C1\uD0DC\uC5D0\uC11C \uAE30\uC874\uC5D0 \uB9CC\uB4E0 \uC0B0\uB9BC\uC790\uC6D0\uC758 \uC720\uC9C0, \uBCF4\uC804\uC5D0 \uC9D1\uC911\uD558\uB2E4\uBCF4\uB2C8 \uBC1C\uC0DD\uD55C \uBB38\uC81C\uB77C\uACE0 \uD560 \uC218 \uC788\uB2E4.  &#10;&#13; \
  \uADF8\uB798\uB3C4 \uC810\uC810 \uC18C\uB4DD\uC0AC\uC5C5\uC744 \uC911\uC2EC\uC73C\uB85C \uBCC0\uD574\uAC00\uACE0 \uC788\uB294 \uC911\uC774\uB2E4.  &#10;&#13; \
  \uAE30\uC57D\uC740 \uC5C6\uC73C\uB098 \uD1B5\uC77C\uC774 \uB418\uC5C8\uC744 \uB54C, \uC870\uC9C1 \uD655\uC7A5 \uBA85\uBD84\uC774 \uC0DD\uAE30\uB294 \uAE30\uAD00 \uC911 \uD558\uB098\uC774\uB2E4.  &#10;&#13; \
  \uBD81\uD55C \uC2DD\uB7C9 \uC0AC\uC815\uC0C1 \uB098\uBB34\uBFCC\uB9AC\uAE4C\uC9C0 \uCE90\uBA39\uC5C8\uAE30 \uB54C\uBB38\uC5D0 \uBBFC\uB465\uC0B0\uC774 \uB9CE\uC740\uB370, \uC774\uACF3\uB4E4\uC744 \uC911\uC2EC\uC73C\uB85C \uB179\uD654\uC0AC\uC5C5 \uB4F1\uC744 \uCD94\uC9C4\uD558\uBA74\uC11C \uC9C0\uBC29\uC0B0\uB9BC\uCCAD\uACFC \uC0AC\uBB34\uC18C\uB4E4 \uC880 \uC138\uC6B0\uBA74\uC11C \uD655\uC7A5\uD558\uAE30\uC5D4 \uC548\uC131\uB9DE\uCDA4\uC774\uB2E4.  &#10;&#13; \
  \uD2B9\uD788\uB098, \uD1B5\uC77C \uD6C4 \uBC31\uB450\uC0B0 \uC778\uADFC\uC9C0\uC5ED\uC740 \uAD6D\uACBD\uC9C0\uC5ED \uADFC\uCC98\uB77C \uC774\uC288\uD654 \uBAB0\uC774\uD558\uAE30\uC5D0\uB3C4 \uC88B\uAE30 \uB54C\uBB38\uC5D0 \uC608\uC0B0 \uB530\uB0BC \uB54C \uC0C1\uB300\uC801\uC73C\uB85C \uD3B8\uD560 \uC218 \uC788\uB2E4.  &#10;&#13; \
  \uB300\uD55C\uBBFC\uAD6D \uD658\uACBD\uBD80 \uC0B0\uD558\uC758 \uAD6D\uB9BD\uACF5\uC6D0\uAD00\uB9AC\uACF5\uB2E8\uACFC \uC0AC\uC774\uAC00 \uC88B\uC9C0 \uC54A\uB2E4.  &#10;&#13; \
  \uC624\uC8FD\uD558\uBA74 \uCE5C\uD558\uAC8C \uC9C0\uB0B4\uC790\uB294 \uAE30\uC0AC\uAC00 \uB0AC\uC744\uAE4C.  &#10;&#13; \
  \uD611\uB825\uC744 \uC704\uD574 \uC0B0\uB9BC\uCCAD\uC7A5\uC744 \uAD6D\uB9BD\uACF5\uC6D0\uAD00\uB9AC\uACF5\uB2E8 \uC774\uC0AC\uC7A5\uC73C\uB85C \uBCF4\uB0B4\uB4DC\uB9AC\uACA0\uC2B5\uB2C8\uB2E4.  &#10;&#13; \
  \uC0AC\uC2E4 \uB450 \uAE30\uAD00\uC774 \uCDA9\uB3CC\uD560 \uC218\uBC16\uC5D0 \uC5C6\uB294 \uAC8C \uAE30\uBCF8\uC801\uC73C\uB85C \uC0B0\uB9BC\uC5D0 \uB300\uD55C \uC5C5\uBB34\uB77C\uB294 \uACF5\uD1B5\uC810\uC744 \uAC00\uC84C\uC74C\uC5D0\uB3C4 \uC0B0\uB9BC\uCCAD\uC740 \uC784\uC5C5 \uC9C4\uD765\uC774\uB77C\uB294 \uC5C5\uBB34 \uCDE8\uC9C0\uC0C1 \uC0B0\uB9BC\uC758 \uAC1C\uBC1C\uC5D0\uB3C4 \uC9C0\uC6D0\uC744 \uD574\uC57C \uD558\uB294 \uC785\uC7A5\uC774\uC9C0\uB9CC, \uAD6D\uB9BD\uACF5\uC6D0\uAD00\uB9AC\uACF5\uB2E8\uC740 \uD658\uACBD\uBD80 \uC0B0\uD558\uC5D0 \uB454 \uCDE8\uC9C0\uC5D0\uC11C \uBCF4\uB4EF \uC0B0\uB9BC\uC758 \uBCF4\uC874,\uBCF4\uD638\uAC00 \uC8FC \uBAA9\uD45C\uC774\uAE30 \uB54C\uBB38\uC774\uB2E4.  &#10;&#13; \
  \uAD6D\uB9BD\uACF5\uC6D0\uAD00\uB9AC\uACF5\uB2E8\uC758 \uC0C1\uC704\uAE30\uAD00\uC778 \uD658\uACBD\uBD80\uBD80\uD130 \uC0B0\uB9BC\uCCAD\uACFC \uC5C5\uBB34 \uCDA9\uB3CC \uBB38\uC81C\uB85C \uADF8\uB2E5 \uC0AC\uC774\uAC00 \uC88B\uC9C0 \uC54A\uB2E4.  &#10;&#13; \
  \uADF8\uB098\uB9C8 2017\uB144\uC5D0\uB294 \uC5C5\uBB34\uD611\uC870\uB97C \uC11C\uB85C \uC798\uD588\uB2E4\uACE0 \uAC10\uC0AC\uC6D0\uC7A5 \uD45C\uCC3D\uAE4C\uC9C0 \uBC1B\uAE34 \uD588\uB2E4.  &#10;&#13; \
  \uD658\uACBD\uBD80\uC5D0\uC11C\uB294 \uC544\uC608 \uC0B0\uB9BC\uCCAD\uC744 \uB18D\uB9BC\uCD95\uC0B0\uC2DD\uD488\uBD80\uC5D0\uC11C \uB72F\uC5B4\uC640\uC11C \uAD6D\uB9BD\uACF5\uC6D0\uAD00\uB9AC\uACF5\uB2E8\uACFC \uD569\uCCD0\uC11C (\uAC00\uCE6D)\uC0B0\uB9BC\uACF5\uC6D0\uCCAD\uC774\uB77C\uB294 \uC678\uCCAD\uC73C\uB85C \uC0BC\uACE0 \uC2F6\uC740 \uB4EF \uD558\uB2E4.  &#10;&#13; \
  \uB178\uBB34\uD604 \uC815\uAD8C\uAE30\uC778 2004\uB144\uC5D0\uB294 \uC815\uBD80\uC870\uC9C1 \uAC1C\uD3B8 \uB5A1\uBC25\uC774 \uBD88\uC790 \uC0B0\uB9BC\uCCAD\uC744 \uD658\uACBD\uBD80 \uBC11\uC73C\uB85C \uC774\uAD00\uD558\uBA74 \uC0B0\uC5D0 \uBD88\uC9C0\uB974\uACA0\uB2E4\uB294 \uC0AC\uB78C\uB3C4 \uC788\uC5C8\uB2E4\uACE0 \uD55C\uB2E4.

\uC0B0\uC5C5\uD1B5\uC0C1\uC790\uC6D0\uBD80.\uC911\uC18C\uAE30\uC5C5\uCCAD=\uB300\uD55C\uBBFC\uAD6D \uC0B0\uC5C5\uD1B5\uC0C1\uC790\uC6D0\uBD80 \uC0B0\uD558\uC758 \u524D \uC678\uCCAD. \uB300\uC804\uAD11\uC5ED\uC2DC \uC11C\uAD6C \uCCAD\uC0AC\uB85C 189 \uC815\uBD80\uB300\uC804\uCCAD\uC0AC \uB0B4\uC5D0 \uC788\uB2E4.  &#10;&#13; \
  \uC57D\uCE6D\uC740 \uC911\uAE30\uCCAD\uC774\uB2E4.  &#10;&#13; \
  \uAC1C\uC815 \uC815\uBD80\uC870\uC9C1\uBC95\uC5D0 \uB530\uB77C 2017\uB144 7\uC6D4 26\uC77C \uBD80\uB85C \uC911\uC18C\uBCA4\uCC98\uAE30\uC5C5\uBD80\uB85C \uACA9\uC0C1\uB418\uC5C8\uB2E4.  &#10;&#13; \
  \uB2E4\uB9CC, \uC885\uC804 \uC911\uC18C\uAE30\uC5C5\uCCAD\uACFC \uB2EC\uB9AC \uC911\uACAC\uAE30\uC5C5\uC5D0 \uAD00\uD55C \uC0AC\uBB34\uB294 \uC0B0\uC5C5\uD1B5\uC0C1\uC790\uC6D0\uBD80\uAC00 \uAD00\uC7A5\uD558\uAC8C \uB41C\uB2E4.
\uC0B0\uC5C5\uD1B5\uC0C1\uC790\uC6D0\uBD80.\uD2B9\uD5C8\uCCAD= \uD2B9\uD5C8\uC640 \uC2E4\uC6A9\uC2E0\uC548, \uC0C1\uD45C \uB4F1\uC5D0 \uAD00\uD55C \uC2EC\uC758, \uC2EC\uD310 \uC0AC\uBB34\uB97C \uD589\uD558\uB294 \uC0B0\uC5C5\uD1B5\uC0C1\uC790\uC6D0\uBD80 \uC0B0\uD558\uC758 \uD589\uC815\uAE30\uAD00.  &#10;&#13; \
  \uBCF8\uBD80\uB294 \uB300\uC804\uAD11\uC5ED\uC2DC \uC11C\uAD6C \uCCAD\uC0AC\uB85C 189(\u820A \uB454\uC0B02\uB3D9 920\uBC88\uC9C0) \uC815\uBD80\uB300\uC804\uCCAD\uC0AC 4\uB3D9(\uD2B9\uD5C8\uCCAD)\uC5D0 \uC788\uB2E4.  &#10;&#13; \
  2012\uB144 \uAE30\uC900\uC73C\uB85C \uD2B9\uD5C8\uCCAD \uC18C\uC18D \uACF5\uBB34\uC6D0\uC740 1600\uBA85 \uC815\uB3C4 \uB41C\uB2E4.  &#10;&#13; \
  1949\uB144 \uC0C1\uACF5\uBD80\uC758 \uC678\uAD6D\uC73C\uB85C \uD2B9\uD5C8\uAD6D\uC744 \uC124\uCE58\uD55C \uAC83\uC744 \uC2DC\uCD08\uB85C \uC0BC\uC73C\uBA70, 1977\uB144 \uC0C1\uACF5\uBD80 \uB0B4\uC758 \uD2B9\uD5C8\uAD6D\uC744 \uD2B9\uD5C8\uCCAD\uC73C\uB85C \uC2B9\uACA9\uC2DC\uD0A4\uB294 \uBC95\uB960\uC774 \uD1B5\uACFC\uB418\uBA74\uC11C \uD2B9\uD5C8\uCCAD\uC73C\uB85C \uC2B9\uACA9\uB418\uC5C8\uB2E4.  &#10;&#13; \
  \uC8FC\uB85C \uD558\uB294 \uC77C\uC740 \uD2B9\uD5C8\uB098 \uC2E4\uC6A9\uC2E0\uC548, \uC0C1\uD45C\uAD8C \uB4F1\uC744 \uC2EC\uC758, \uC2EC\uD310\uD558\uC5EC \uD2B9\uC815\uD55C \uB3C5\uC810\uAD8C\uC744 \uBD80\uC5EC\uD558\uACE0, \uAD6D\uC81C\uAE30\uAD6C \uD68C\uC758\uB97C \uD1B5\uD558\uC5EC \uB9CC\uB4E4\uC5B4\uC9C4 \uC870\uC57D\uB4F1\uC5D0 \uB9DE\uAC8C \uC81C\uB3C4\uB97C \uC190\uC9C8\uD558\uB294 \uAC83 \uB4F1\uC774\uB2E4.  &#10;&#13; \
  \uAE30\uC220\uC9C1 \uACF5\uBB34\uC6D0 \uCD5C\uC0C1\uC704\uAD8C \uD569\uACA9\uC790\uC758 \uB85C\uB9DD \uC911 \uD558\uB098.  &#10;&#13; \
  \uC77C\uB2E8 \uAE30\uC220\uC9C1 \uC704\uC8FC\uB85C \uADFC\uBB34\uD558\uACE0, \uADFC\uBB34\uCC98\uAC00 \uB300\uC804\uACFC \uC11C\uC6B8\uC5D0\uB9CC \uC788\uC5B4\uC11C \uC778\uC0AC\uBC1C\uB839\uC5D0 \uB300\uD55C \uBD80\uB2F4\uC774 \uC801\uB2E4.  &#10;&#13; \
  \uB2E4\uB9CC \uC5C5\uBB34\uB7C9\uC740 \uB054\uCC0D\uD55C \uC218\uC900\uC774\uB77C\uACE0.  &#10;&#13; \
  \uBCC0\uB9AC\uC0AC \uC790\uACA9 \uAD00\uB9AC\uB3C4 \uC774 \uACF3\uC5D0\uC11C \uB2F4\uB2F9\uD55C\uB2E4.  &#10;&#13; \
  2007\uB144\uAE4C\uC9C0\uB294 \uC2DC\uD5D8\uB3C4 \uC9C1\uC811 \uAD00\uB9AC\uD588\uC9C0\uB9CC, 2008\uB144\uBD80\uD130 \uC2DC\uD5D8 \uACFC\uC815\uB9CC\uC740 \uD55C\uAD6D\uC0B0\uC5C5\uC778\uB825\uACF5\uB2E8\uC774 \uC8FC\uAD00\uD55C\uB2E4.  &#10;&#13; \
  \uC77C\uC815 \uAE30\uAC04 \uC774\uC0C1 \uADFC\uBB34\uD558\uBA74 \uBCC0\uB9AC\uC0AC \uC2DC\uD5D8 \uC77C\uBD80\uB97C \uBA74\uC81C\uBC1B\uC744 \uC218 \uC788\uAE30 \uB54C\uBB38\uC5D0 \uC740\uD1F4 \uD6C4\uC5D0 \uB300\uD55C \uBD80\uB2F4\uB3C4 \uC801\uB2E4.  &#10;&#13; \
  \uC774 \uB54C\uBB38\uC5D0 \uD2B9\uD5C8\uCCAD\uC5D0\uC11C \uC624\uB798 \uC77C\uD55C \uC0AC\uB78C\uB4E4\uC740 \uC0C1\uB2F9\uC218\uAC00 \uBCC0\uB9AC\uC0AC \uC790\uACA9\uC744 \uAC00\uC9C0\uACE0 \uC788\uB2E4.  &#10;&#13; \
  \uC6B0\uB9AC\uB098\uB77C \uC0B0\uC5C5\uAD6C\uC870\uB97C \uBCF4\uBA74 \uC54C \uC218 \uC788\uC9C0\uB9CC \uC8FC\uB825\uC778 \uC804\uAE30\uC804\uC790, \uC790\uB3D9\uCC28, \uC11D\uC720\uD654\uD559 \uB4F1\uC774 \uCCA8\uB2E8\uAE30\uC220\uC774 \uC911\uC694\uD55C \uC0B0\uC5C5\uBD84\uC57C\uB4E4\uC778\uC9C0\uB77C \uD575\uC2EC\uAE30\uC220\uC758 \uCC3D\uACFC \uBC29\uD328\uC778 \uD2B9\uD5C8\uB97C \uBE44\uB86F\uD55C \uC9C0\uC2DD\uC7AC\uC0B0\uAD8C\uC758 \uAD00\uB9AC\uAC00 \uB9E4\uC6B0 \uC911\uC694\uD560 \uC218 \uBC16\uC5D0 \uC5C6\uB2E4.  &#10;&#13; \
  \uB760\uB77C\uC11C \uD2B9\uD5C8\uCCAD\uC740 \uB3C8\uB3C4 \uB9CE\uACE0 \uC218\uC900\uB3C4 \uAD6D\uC81C\uC801\uC778 \uAE30\uC900\uC5D0\uC11C\uB3C4 \uB192\uC740 \uD3B8\uC774\uB2E4.  &#10;&#13; \
  \uC6B0\uC120 \uAD6D\uC81C\uD2B9\uD5C8/\uC2E4\uC6A9\uC2E0\uC548\uCD9C\uC6D0, \uAD6D\uC81C\uC0C1\uD45C\uB4F1\uB85D\uCD9C\uC6D0, \uAD6D\uC81C\uB514\uC790\uC778\uAD8C\uCD9C\uC6D0 \uB4F1\uC744 \uBAA8\uB450 \uC6B0\uB9AC\uB098\uB77C \uD2B9\uD5C8\uCCAD\uC744 \uAC70\uCCD0\uC11C \uCD9C\uC6D0\uD560 \uC218 \uC788\uB2E4.

\uD658\uACBD\uBD80.\uAE30\uC0C1\uCCAD=\uC11C\uC6B8\uD2B9\uBCC4\uC2DC \uB3D9\uC791\uAD6C \uC5EC\uC758\uB300\uBC29\uB85C16\uAE38 61(\uC2E0\uB300\uBC292\uB3D9 460-18)\uC5D0 \uC788\uC73C\uBA70 \uBCF4\uB77C\uB9E4\uACF5\uC6D0 \uBD81\uC11C\uD3B8\uC5D0 \uB9DE\uB2FF\uC544 \uC788\uB2E4.  &#10;&#13; \
  \uB300\uD55C\uBBFC\uAD6D\uC758 \uB0A0\uC528\uC640 \uAE30\uD6C4\uC5D0 \uB300\uD574 \uC870\uC0AC\uB97C \uD558\uACE0 \uAD00\uCC30\uC744 \uD558\uC5EC \uC55E\uC73C\uB85C \uC5B4\uB5A4 \uB0A0\uC528\uAC00 \uC788\uC744\uC9C0 \uC608\uCE21\uD558\uB294 \uAE30\uAD00\uC774\uB2E4.  &#10;&#13; \
  \uD669\uC0AC, \uC9C0\uC9C4 \uB4F1\uC758 \uC5C5\uBB34\uB3C4 \uBCF8\uB2E4.  &#10;&#13; \
  \uAE30\uC0C1\uCCAD\uC7A5\uC740 2005\uB144\uBD80\uD130 \uCC28\uAD00\uAE09\uC73C\uB85C \uB300\uD55C\uBBFC\uAD6D \uD658\uACBD\uBD80 \uC18C\uC18D\uC774\uB2E4.  &#10;&#13; \
  1949\uB144 \uC124\uCE58\uB41C \uAD6D\uB9BD\uC911\uC559\uAD00\uC0C1\uB300\uAC00 \uD6A8\uC2DC\uB85C 1963\uB144 \uC911\uC559\uAD00\uC0C1\uB300\uB85C \uAC1C\uD3B8\uB418\uC5C8\uB2E4.  &#10;&#13; \
  \uBA85\uCE6D\uC758 \uAD00\uC0C1\uB300\uB294 \uC870\uC120\uC2DC\uB300\uC758 \uCC9C\uBB38\uB300 \uBC0F \uAE30\uC0C1\uCCAD \uC5ED\uD560\uC744 \uD588\uB358 \uAD00\uC0C1\uAC10(\u89C0\u8C61\u76E3)\uC5D0\uC11C \uC720\uB798\uD55C\uB2E4.  &#10;&#13; \
  1982\uB144 1\uC6D4 1\uC77C\uBD80\uD130 \uC911\uC559\uAD00\uC0C1\uB300\uB97C \uC911\uC559\uAE30\uC0C1\uB300, \uC9C0\uB300\uB97C \uC9C0\uBC29\uAE30\uC0C1\uB300\uB85C \uAC1C\uD3B8\uD588\uACE0 1990\uB144 \uC911\uC559\uAE30\uC0C1\uB300\uB97C \uAE30\uC0C1\uCCAD\uC73C\uB85C \uAC1C\uD3B8\uD588\uB2E4.  &#10;&#13; \
  1992\uB144 \uC9C0\uBC29\uAE30\uC0C1\uB300\uB97C \uC9C0\uBC29\uAE30\uC0C1\uCCAD\uC73C\uB85C, \uCE21\uD6C4\uC18C\uB97C \uAE30\uC0C1\uB300\uB85C \uAC1C\uD3B8\uD588\uB2E4.  &#10;&#13; \
  \uADF8\uB9AC\uACE0 \uC11C\uC6B8 \uC885\uB85C\uAD6C \uC1A1\uC6D4\uB3D9\uC5D0 \uC788\uB358 \uAE30\uC0C1\uCCAD\uC774 1998\uB144 12\uC6D4 15\uC77C\uC5D0 \uD604 \uC704\uCE58\uC778 \uC11C\uC6B8 \uB3D9\uC791\uAD6C \uC2E0\uB300\uBC29\uB3D9\uC73C\uB85C \uC774\uC804\uD588\uB2E4.  &#10;&#13; \
  \uAE30\uC874\uC758 \uC1A1\uC6D4\uB3D9 \uBD80\uC9C0\uB294 \uC11C\uC6B8\uAE30\uC0C1\uAD00\uCE21\uC18C\uB85C \uC0AC\uC6A9\uD558\uACE0 \uC788\uB2E4.  &#10;&#13; \
  \uC774 \uACF3\uC774 \uC11C\uC6B8 \uB0A0\uC528 \uBC0F \uAE30\uD6C4\uC758 \uAE30\uC900\uC810\uC774 \uB418\uACE0 \uC788\uB2E4.

\uAD6D\uD1A0\uAD50\uD1B5\uBD80.\uD589\uC815\uC911\uC2EC\uBCF5\uD569\uB3C4\uC2DC\uAC74\uC124\uCCAD=\uB300\uD55C\uBBFC\uAD6D \uAD6D\uD1A0\uAD50\uD1B5\uBD80 \uC18C\uC18D \uC815\uBD80\uAE30\uAD00.  &#10;&#13; \
  \uC608\uC0B0 \uD589\uC815 \uC0C1 \uC911\uC559\uC815\uBD80\uAE30\uAD00\uC774\uC9C0\uB9CC \uC911\uC559\uC815\uBD80 \uAE30\uAD00\uC744 \uADDC\uC728\uD558\uB294 \uC815\uBD80\uC870\uC9C1\uBC95 \uC0C1\uC5D0 \uB098\uD0C0\uB098\uC9C0 \uC54A\uB294 \uD2B9\uC218\uC131\uC744 \uAC00\uC9C4 \uAE30\uAD00\uC774\uB2E4.  &#10;&#13; \
  \uC138\uC885\uD2B9\uBCC4\uC790\uCE58\uC2DC \uC9C0\uC5ED\uC5D0 \uD55C\uD574\uC11C\uB9CC \uC774 \uAE30\uAD00\uC758 \uD589\uC815\uB825\uC774 \uBBF8\uCE58\uAE30 \uB54C\uBB38\uC774\uB2E4.
\uAD6D\uD1A0\uAD50\uD1B5\uBD80.\uC0C8\uB9CC\uAE08\uAC1C\uBC1C\uCCAD=\uAD6D\uD1A0\uAD50\uD1B5\uBD80\uC758 \uCC28\uAD00\uAE09 \uC678\uCCAD\uC73C\uB85C \uC57D\uCE6D\uC740 \uC0C8\uB9CC\uAE08\uCCAD \uB610\uB294 \uAC1C\uBC1C\uCCAD\uC774\uB2E4.  &#10;&#13; \
  \uD589\uC815\uC911\uC2EC\uBCF5\uD569\uB3C4\uC2DC\uAC74\uC124\uCCAD\uCC98\uB7FC \uD2B9\uBCC4\uBC95\uC744 \uD1B5\uD574 \uC124\uB9BD\uB418\uC5C8\uC73C\uBA70 \uD589\uBCF5\uCCAD\uACFC \uB9C8\uCC2C\uAC00\uC9C0\uB85C \uD2B9\uC815\uD55C \uC9C0\uC5ED\uB9CC\uC744 \uAD00\uD560\uD558\uB294 \uD2B9\uC774\uD55C \uD615\uD0DC\uC774\uB2E4.  &#10;&#13; \
  \uAD6D\uBB34\uCD1D\uB9AC \uC18C\uC18D\uC758 \uC0C8\uB9CC\uAE08\uC704\uC6D0\uD68C\uAC00 \uC788\uACE0, \uC774\uB97C \uC9C0\uC6D0\uD558\uAE30 \uC704\uD574 \uAD6D\uBB34\uC870\uC815\uC2E4\uC5D0 \uC0C8\uB9CC\uAE08\uC0AC\uC5C5\uCD94\uC9C4\uC9C0\uC6D0\uB2E8\uC774 \uC124\uCE58\uB418\uC5B4 \uC788\uB294\uB370, \uC774 \uB54C\uBB38\uC778\uC9C0 \uAD6D\uD1A0\uAD50\uD1B5\uBD80 \uC678\uCCAD\uC784\uC5D0\uB3C4 \uAD6D\uBB34\uC870\uC815\uC2E4 \uCD9C\uC2E0\uC774 \uCCAD\uC7A5\uC73C\uB85C \uC784\uBA85\uB418\uACE4 \uD55C\uB2E4.  &#10;&#13; \
  \uB178\uBB34\uD604 \uC815\uAD8C\uAE30\uC778 2003\uB144 \uB9CC\uB4E4\uC5B4\uC9C4 1\uAE30 \uACBD\uC81C\uC790\uC720\uAD6C\uC5ED\uC73C\uB85C \uC778\uCC9C, \uAD11\uC591\uB9CC\uAD8C, \uBD80\uC0B0\uC9C4\uD574 \uCABD\uC774 \uC9C0\uC815\uB418\uACE0 \uC2DC\uAC04\uC774 \uD750\uB974\uC790 \uC6B0\uB9AC \uB3D9\uB124\uB3C4 \uACBD\uC81C\uC790\uC720\uAD6C\uC5ED\uC744 \uC8FC\uB77C\uB294 \uBBFC\uC6D0\uB4E4\uC774 \uD3ED\uBC1C\uD588\uB294\uC9C0 \uC774\uBA85\uBC15 \uC815\uAD8C \uCD9C\uBC94 \uD6C4 2008\uB144 2\uAE30\uB85C \uD669\uD574(\uACBD\uAE30, \uCDA9\uB0A8 \uCABD), \uB300\uAD6C\uACBD\uBD81\uACFC \uD568\uAED8 \uC0C8\uB9CC\uAE08\uACBD\uC81C\uC790\uC720\uAD6C\uC5ED\uC774 \uC9C0\uC815\uB418\uACE0, \uC804\uB77C\uBD81\uCCAD\uC758 \uCD9C\uC7A5\uC18C\uACA9\uC73C\uB85C \uC0C8\uB9CC\uAE08\uACBD\uC81C\uC790\uC720\uAD6C\uC5ED\uCCAD\uC774 \uAC1C\uCCAD\uD55C\uB2E4.  &#10;&#13; \
  \uC774\uD6C4 2013\uB144 \uC0C8\uB9CC\uAE08\uD2B9\uBCC4\uBC95\uC744 \uD1B5\uD574 \uC0C8\uB9CC\uAE08\uAC1C\uBC1C\uCCAD\uC774 \uB9CC\uB4E4\uC5B4\uC9C0\uB294 \uACFC\uC815\uC5D0\uC11C \uAD70\uC0B0\uC5D0 \uC788\uB358 \uC0C8\uB9CC\uAE08\uACBD\uC81C\uC790\uC720\uAD6C\uC5ED\uCCAD\uC774 \uD574\uC0B0\uB418\uC5C8\uB2E4.  &#10;&#13; \
  \uC0C8\uB9CC\uAE08\uC9C0\uC5ED\uC744 \uAC1C\uBC1C\uD558\uB77C\uACE0 \uB9CC\uB4E4\uC5C8\uB294\uB370, \uC815\uC791 \uCCAD\uC0AC\uB294 \uC0C8\uB9CC\uAE08\uC9C0\uC5ED\uC774 \uC544\uB2CC \uC138\uC885\uD2B9\uBCC4\uC790\uCE58\uC2DC\uC5D0 \uC788\uB2E4.  &#10;&#13; \
  \uC0C8\uB9CC\uAE08 \uCABD\uC73C\uB85C \uC62E\uAE30\uAE30 \uC804\uAE4C\uC9C4 \uC138\uC885\uC2DC\uC5D0\uC11C \uACC4\uC18D \uC774\uB4DD\uC744 \uBCF4\uACE0 \uC788\uB294 \uC148\uC774\uB2E4.  &#10;&#13; \
  \uBB38\uC7AC\uC778 \uB300\uD1B5\uB839\uC774 \uC0C8\uC815\uCE58\uBBFC\uC8FC\uC5F0\uD569 \uB300\uD45C\uC774\uB358 \uC2DC\uC808 \uB300 \uC911\uAD6D\uAD50\uC5ED \uD655\uB300 \uCD94\uC138\uC640 \uB354\uBD88\uC5B4 \uC0C8\uB9CC\uAE08\uAD6D\uC81C\uACF5\uD56D \uD544\uC694\uC131\uC744 \uC5B8\uAE09\uD558\uAE30\uB3C4 \uD588\uACE0 \uC0C8\uB9CC\uAE08\uC2E0\uD56D\uB9CC\uB3C4 \uCD94\uC9C4 \uC911\uC774\uB77C \uBB38\uC7AC\uC778 \uC815\uBD80\uC5D0\uB3C4 \uAE30\uB300\uB97C \uD558\uACE0 \uC788\uB294 \uB4EF \uD558\uB2E4.  &#10;&#13; \
  2017\uB144 \uC774\uB099\uC5F0 \uAD6D\uBB34\uCD1D\uB9AC \uB4F1\uC758 \uC774\uC57C\uAE30\uB97C \uCC38\uACE0\uD558\uBA74 (\uAC00\uCE6D)\uC0C8\uB9CC\uAE08\uAC1C\uBC1C\uACF5\uC0AC\uB97C \uC124\uB9BD\uD558\uB824\uB294 \uC6C0\uC9C1\uC784\uC774 \uC788\uB2E4.  &#10;&#13; \
  \uC0C8\uB9CC\uAE08\uAC1C\uBC1C\uCCAD \uC0B0\uD558 \uAE30\uAD00\uC774 \uB420 \uB4EF \uD55C\uB370, \uAC1C\uBC1C\uCCAD\uC7A5 \uD1F4\uC784 \uD6C4 \uB099\uD558\uC0B0\uC73C\uB85C \uC0C8\uB9CC\uAE08\uAC1C\uBC1C\uACF5\uC0AC \uC0AC\uC7A5\uC73C\uB85C \uB5A8\uC5B4\uC9C0\uB294 \uD14C\uD06C\uAC00 \uC608\uC0C1\uB41C\uB2E4.




