  2013\uB144 3\uC6D4 17\uC77C \uC815\uBD80\uC870\uC9C1\uBC95 \uAC1C\uC815\uC548\uC5D0 \uB530\uB77C \uAD6D\uBB34\uCD1D\uB9AC\uC2E4 \uC0B0\uD558 \uAE30\uAD6C\uB85C \uAC1C\uD3B8\uD558\uBA74\uC11C \uAD6D\uBB34\uCD1D\uB9AC \uC18C\uC18D \uC704\uC6D0\uD68C \uC911 \uC720\uC77C\uD558\uAC8C \uCC28\uAD00\uAE09\uC73C\uB85C \uACA9\uD558\uB41C \uB3C5\uB9BD \uC911\uC559\uD589\uC815\uAE30\uAD00\uC73C\uB85C \uBCC0\uACBD\uB418\uC5C8\uB2E4.

\uAE30\uD68D\uC7AC\uC815\uBD80.\uAD6D\uC138\uCCAD=\uB300\uD55C\uBBFC\uAD6D\uC758 \uC815\uBD80\uAE30\uAD00\uC73C\uB85C \uB9D0 \uADF8\uB300\uB85C \uC138\uAE08\uC744 \uAC77\uC5B4\uAC00\uB294 \uACF3\uC774\uB2E4.  &#10;&#13; \
  1966\uB144 3\uC6D4 3\uC77C \uC7AC\uBB34\uBD80(\u73FE \uAE30\uD68D\uC7AC\uC815\uBD80) \uC0AC\uC138\uAD6D(\u53F8\u7A05\u5C40)\uC5D0\uC11C \uBD84\uB9AC\uB418\uC5B4 \uC5EC\uB7EC\uBC88\uC758 \uC870\uC9C1 \uAC1C\uD3B8\uC744 \uD1B5\uD574 \uC624\uB298\uB0A0\uC5D0 \uC774\uB974\uB800\uB2E4.  &#10;&#13; \
  \uD604\uC7AC\uB294 \uAE30\uD68D\uC7AC\uC815\uBD80 \uC18C\uC18D \uC678\uCCAD(\u5916\u5EF3)\uC774\uBA70, \uAE30\uAD00\uC7A5\uC778 \uAD6D\uC138\uCCAD\uC7A5\uC740 \uCC28\uAD00\uAE09 \uC815\uBB34\uC9C1 \uACF5\uBB34\uC6D0\uC73C\uB85C \uC784\uBA85\uB41C\uB2E4.  &#10;&#13; \
  \uBCF8\uCCAD\uC740 \uC11C\uC6B8\uD2B9\uBCC4\uC2DC \uC885\uB85C\uAD6C \uC218\uC1A1\uB3D9\uC5D0 \uC788\uB2E4\uAC00, 2014\uB144 12\uC6D4 22\uC77C \uC138\uC885\uD2B9\uBCC4\uC790\uCE58\uC2DC \uB178\uC7446\uB85C 8-14(\u820A \uB098\uC131\uB3D9 457)\uB85C \uC774\uC804\uD588\uB2E4.  &#10;&#13; \
  \uAE30\uC874\uC758 \uBCF8\uCCAD \uAC74\uBB3C\uC740 \uC11C\uC6B8\uC9C0\uBC29\uAD6D\uC138\uCCAD\uC5D0\uC11C \uC0AC\uC6A9\uD558\uACE0 \uC788\uB2E4.  &#10;&#13; \
  6\uAC1C\uC758 \uC9C0\uBC29\uAD6D\uC138\uCCAD\uACFC 115\uAC1C\uC758 \uC138\uBB34\uC11C, \uAD6D\uC138\uACF5\uBB34\uC6D0\uAD50\uC721\uC6D0, \uAD6D\uC138\uCCAD\uC8FC\uB958\uBA74\uD5C8\uC9C0\uC6D0\uC13C\uD130\uB97C \uC18C\uC18D\uAE30\uAD00\uC73C\uB85C \uB450\uACE0 \uC788\uB2E4.  &#10;&#13; \
  \uAE30\uC874\uC758 \uAD6D\uC138\uCCAD\uACE0\uAC1D\uB9CC\uC871\uC13C\uD130\uB294 \uCC45\uC784\uC6B4\uC601\uAE30\uAD00\uC73C\uB85C \uC804\uD658\uB418\uC5B4 \uAD6D\uC138\uC0C1\uB2F4\uC13C\uD130\uB85C \uC6B4\uC601\uB41C\uB2E4.
\uAE30\uD68D\uC7AC\uC815\uBD80.\uAD00\uC138\uCCAD=\uAD00\uC138 \uBD80\uACFC, \uAC10\uBA74, \uC9D5\uC218 \uBC0F \uC218\uCD9C\uC785\uD488 \uD1B5\uAD00\uACFC \uBC00\uC218\uB2E8\uC18D \uB4F1\uC744 \uAC10\uB3C5\uAD00\uB9AC\uD558\uB294 \uAE30\uD68D\uC7AC\uC815\uBD80 \uC0B0\uD558 \uAD00\uCCAD.  &#10;&#13; \
  1945\uB144 11\uC6D4 \uC61B \uC870\uC120\uCD1D\uB3C5\uBD80 \uC18C\uC18D\uC758 \uC77C\uBCF8 \uAD00\uD5CC\uC5D0\uC11C \uC138\uAD00\uC5C5\uBB34\uB97C \uC774\uC591\uBC1B\uC544 1946\uB144 \uC7AC\uBB34\uBD80\uB85C \uC774\uAD00\uB418\uC5B4 \uC138\uAD00\uACFC\uB85C \uD3B8\uC785\uB418\uC5C8\uACE0 1948\uB144 11\uC6D4 \uB300\uD55C\uBBFC\uAD6D \uC7AC\uBB34\uBD80 \uC138\uAD00\uAD6D\uC73C\uB85C \uC2B9\uACA9\uB418\uC5C8\uB2E4\uAC00 1970\uB144 \uB300\uD1B5\uB839\uB839(\u4EE4)\uC5D0 \uB530\uB77C \uC7AC\uBB34\uBD80 \uAD00\uD560\uC5D0\uC11C \uBD84\uB9AC\u00B7\uB3C5\uB9BD\uD558\uC5EC \uC7AC\uBB34\uBD80 \uC0B0\uD558 \uAE30\uAD00\uC73C\uB85C \uBD84\uCCAD(\u5206\u5EF3)\uB418\uC5C8\uB2E4.  &#10;&#13; \
  1994\uB144 \uAE40\uC601\uC0BC \uC815\uBD80 \uC2DC\uC808\uC5D0 \uC7AC\uBB34\uBD80\uC640 \uACBD\uC81C\uAE30\uD68D\uC6D0\uC744 \uD1B5\uD569\uD55C \uC7AC\uC815\uACBD\uC81C\uC6D0 \uC0B0\uD558\uB85C \uBC14\uB00C\uC5C8\uACE0 1998\uB144 \uC7AC\uC815\uACBD\uC81C\uBD80 \uC0B0\uD558\uAC00 \uB418\uC5C8\uB2E4\uAC00 2008\uB144 \uAE30\uD68D\uC7AC\uC815\uBD80 \uC0B0\uD558\uAE30\uAD00\uC774 \uB418\uC5C8\uB2E4.  &#10;&#13; \
  \uC8FC\uC694\uC5C5\uBB34\uB294 \uAD00\uC138 \uBD80\uACFC \uBC0F \uAC10\uBA74, \uC9D5\uC218 \uC870\uCE58\uC640 \uC218\uCD9C\uC785\uD488 \uD1B5\uAD00\uC808\uCC28 \uBC0F \uAD00\uB9AC\uAC10\uB3C5, \uADF8\uB9AC\uACE0 \uBC00\uC218\uB2E8\uC18D \uBC0F \uBC29\uC9C0 \uC5C5\uBB34\uB97C \uB9E1\uACE0 \uC788\uC73C\uBA70 \uD604\uC7AC \uAC01 \uC9C0\uC5ED\uC5D0 \uC9C0\uBC29\uC138\uAD00\uACFC \uAC10\uC2DC\uC18C, \uBCF8\uBD80\uC138\uAD00 \uB4F1\uC774 \uC788\uB2E4.  &#10;&#13; \
  \uACF5\uD56D\uACFC \uD56D\uAD6C\uC5D0 \uC9D1\uC911\uC801\uC73C\uB85C \uC138\uAD00\uC774 \uC124\uCE58\uB418\uB294\uB370, \uC774 \uC138\uAD00\uC774 \uBC14\uB85C \uAD00\uC138\uCCAD \uC18C\uC18D\uC774\uB2E4.  &#10;&#13; \
  \uBCF8\uCCAD\uC740 \uB300\uC804\uAD11\uC5ED\uC2DC \uC11C\uAD6C \uCCAD\uC0AC\uB85C 189 \uC815\uBD80\uB300\uC804\uCCAD\uC0AC \uB0B4\uC5D0 \uC788\uB2E4.  &#10;&#13; \
  \uD574\uC678\uC9C1\uAD6C \uC5F4\uD48D \uB54C\uBB38\uC5D0 \uCD5C\uADFC\uC5D0\uB294 \uAC1C\uC778\uD1B5\uAD00\uACE0\uC720\uBD80\uD638\uB77C\uB294 \uC77C\uC885\uC758 \uB4F1\uB85D\uBC88\uD638 \uBE44\uC2B7\uD55C \uAC83\uC744 \uB9CC\uB4E4\uC5C8\uB2E4.  &#10;&#13; \
  \uC740\uD589 \uC778\uD130\uB137\uBC45\uD0B9\uC5D0\uC11C \uC0AC\uC6A9\uD558\uB294 \uACF5\uC778\uC778\uC99D\uC11C\uAC00 \uC788\uC73C\uBA74 \uAC04\uB2E8\uD558\uAC8C \uBC1C\uAE09\uC774 \uAC00\uB2A5\uD558\uAE34 \uD558\uB098, \uC6B0\uC815\uC0AC\uC5C5\uBCF8\uBD80\uC5D0\uC11C \uBC1C\uAE09\uBC1B\uC740 \uACF5\uC778\uC778\uC99D\uC11C\uB85C\uB294 \uB4F1\uB85D\uD560 \uC218 \uC5C6\uB2E4.  &#10;&#13; \
  \uB2E4\uB9CC \uC694\uC998\uC740 \uBAA8\uBC14\uC77C\uB85C \uAD00\uC138\uCCAD \uD648\uD398\uC774\uC9C0\uC5D0 \uC811\uC18D\uD55C\uB2E4\uBA74 \uACF5\uC778\uC778\uC99D\uC11C \uC5C6\uC774\uB3C4 \uAC1C\uC778\uD1B5\uAD00\uACE0\uC720\uBC88\uD638\uB97C \uBC1C\uAE09\uBC1B\uC744\uC218 \uC788\uB2E4.  &#10;&#13; \
  \uBAA9\uB85D\uD1B5\uAD00\uC2DC\uC5D0\uB294 \uD544\uC694\uD558\uC9C0 \uC54A\uC73C\uBA70, \uC77C\uBC18 \uD1B5\uAD00 \uC808\uCC28\uB97C \uBC1F\uC744 \uB54C\uB9CC \uD544\uC694\uD558\uB2E4.  &#10;&#13; \
  \uD574\uC678\uC9C1\uAD6C \uC911 \uBC30\uC1A1\uB300\uD589 \uC0AC\uC774\uD2B8\uB97C \uC548 \uAC70\uCE58\uACE0 \uACE7\uBC14\uB85C \uC624\uD508\uB9C8\uCF13\uC5D0\uC11C \uAD6C\uB9E4\uB300\uD589\uAE4C\uC9C0 \uB9E1\uAE38 \uB54C 11\uBC88\uAC00\uAC00 \uAC1C\uC778\uD1B5\uAD00 \uACE0\uC720\uBC88\uD638\uB97C \uC8FC\uBBFC\uB4F1\uB85D\uBC88\uD638 \uB300\uC2E0 \uC694\uAD6C\uD558\uBA70, 2015\uB144 3\uC6D4\uBD80\uD130 \uC8FC\uBBFC\uB4F1\uB85D\uBC88\uD638\uB97C \uBC1B\uC73C\uBA74 \uC548 \uB418\uAE30 \uB54C\uBB38\uC5D0 \uD0C0 \uC1FC\uD551\uBAB0\uC5D0\uC11C\uB3C4 \uAC1C\uC778\uD1B5\uAD00 \uACE0\uC720\uBC88\uD638\uB97C \uBC1B\uACE0 \uC788\uB2E4.  &#10;&#13; \
  \uC774\uD558\uB125\uC2A4\uAC19\uC740 \uBC30\uB300\uC9C0 \uC0AC\uC774\uD2B8\uC5D0\uC11C\uB3C4 \uBC30\uC1A1\uB300\uD589 \uC2E0\uCCAD\uC744 \uD560 \uB54C \uAC1C\uC778\uD1B5\uAD00 \uACE0\uC720\uBC88\uD638\uB97C \uBA85\uAE30\uD558\uACE0 \uC788\uB2E4.  &#10;&#13; \
  \uACF5\uBB34\uC6D0\uC774\uC9C0\uB9CC \uC138\uAD00\uC5C5\uBB34\uB77C\uB294 \uACF5\uAD8C\uB825\uC744 \uB2F4\uB2F9\uD558\uACE0 \uC788\uAE30 \uB54C\uBB38\uC5D0 \uACBD\uCC30\uACFC \uC720\uC0AC\uD55C \uC81C\uBCF5\uACFC \uACC4\uAE09\uC7A5\uC744 \uCC29\uC6A9\uD55C\uB2E4.  &#10;&#13; \
  \uAC70\uAE30\uC5D0\uB2E4\uAC00 \uD574\uC0C1 \uD56D\uB9CC\uC5D0\uC11C\uC758 \uBC00\uC218\uB97C \uB9C9\uAE30 \uC704\uD558\uC5EC 37\uCC99 \uC815\uB3C4\uC758 \uAD00\uC138 \uAC10\uC0AC\uC815\uC744 \uC6B4\uC601\uD558\uACE0 \uC788\uB2E4\uACE0 \uD55C\uB2E4.  &#10;&#13; \
  \uC88B\uC740\uB098\uB77C \uC6B4\uB3D9\uBCF8\uBD80\uC5D0\uC11C \uB300\uD55C\uBBFC\uAD6D \uACBD\uCC30\uCCAD, \uC11C\uC6B8\uD2B9\uBCC4\uC2DC\uCCAD 38\uAE30\uB3D9\uB300\uC640 \uD568\uAED8 \uAC00\uC7A5 \uB9CE\uC774 \uB098\uC628 \uC815\uBD80\uAE30\uAD00\uC774\uAE30\uB3C4 \uD558\uB2E4.  &#10;&#13; \
  \uC778\uCC9C\uAD6D\uC81C\uACF5\uD56D \uC138\uAD00\uC5D0\uC11C \uC138\uAD00\uC6D0\uB4E4\uC774 \uB9C8\uC57D \uBC00\uC218 \uBC0F \uAD00\uC138 \uD0C8\uC138\uB97C \uB9C9\uB294 \uD65C\uC57D\uC0C1\uC744 \uBCF4\uC5EC\uC8FC\uC5C8\uB294\uB370 \uC2E4\uC81C\uB85C \uAD00\uC138\uCCAD\uC5D0\uC11C \uC81C\uC791\uD300\uC5D0\uAC8C \uAC10\uC0AC\uD328\uB97C \uC218\uC5EC\uD558\uAE30\uB3C4 \uD588\uB2E4.  &#10;&#13; \
  \uD574\uC678\uC9C1\uAD6C \uBB3C\uD488 \uD1B5\uAD00 \uD1B5\uD569 \uCC98\uB9AC\uB97C \uC704\uD574 \uC778\uCC9C\uAD6D\uC81C\uACF5\uD56D \uC138\uAD00 \uC0B0\uD558\uC758 \uD2B9\uC1A1\uBB3C\uB958\uC13C\uD130\uB97C 2016\uB144 7\uC6D4 1\uC77C\uC5D0 \uC624\uD508\uD588\uB2E4.  &#10;&#13; \
  \uD574\uC678\uAD00\uC138\uAD00\uC774\uB77C\uB294 \uAC8C \uC788\uC5B4\uC11C \uAD6D\uC81C\uAE30\uAD6C \uD30C\uACAC \uC0AC\uC720\uAC00 \uC544\uB2C8\uB77C\uB3C4 \uD574\uC678 \uD30C\uACAC\uB3C4 \uAC00\uB2A5\uD558\uACE0, \uC81C\uBCF5 \uCC29\uC6A9\uC774 \uAC00\uB2A5\uD55C \uC870\uC9C1\uC774\uB2E4.  &#10;&#13; \
  \uC5C5\uBB34 \uC911 \uBB34\uC5ED\uD1B5\uAD00\uBD84\uC57C\uAC00 \uCEE4\uC9C0\uACE0 \uC788\uACE0, \uC218\uCD9C\uC785 \uD1B5\uACC4\uAC00 \uC0B0\uC5C5\uD1B5\uC0C1\uC790\uC6D0\uBD80 \uCABD\uACFC \uB2E4\uB978 \uACBD\uC6B0\uAE4C\uC9C0 \uBC1C\uC0DD\uD558\uC5EC \uC0B0\uC5C5\uD1B5\uC0C1\uC790\uC6D0\uBD80 \uC0B0\uD558\uB85C \uC774\uAD00\uB418\uC5B4\uC57C \uD55C\uB2E4\uB294 \uC774\uC57C\uAE30\uAC00 \uB3CC\uAE30\uB3C4 \uD588\uC73C\uBA70 \uC0B0\uC5C5\uBD80 \uCD9C\uC2E0 \uAD00\uC138\uCCAD\uC7A5 \uC370\uB3C4 \uC788\uC5C8\uB2E4.
\uAE30\uD68D\uC7AC\uC815\uBD80.\uC870\uB2EC\uCCAD=\uB300\uD55C\uBBFC\uAD6D\uC758 \uC911\uC559\uD589\uC815\uAE30\uAD00\uC774\uC790 \uAE30\uD68D\uC7AC\uC815\uBD80 \uC0B0\uD558\uC5D0 \uC788\uB294 \uBB3C\uC790\uC870\uB2EC \uAC10\uB3C5 \uBC0F \uAD00\uB9AC\uAE30\uAD00.  &#10;&#13; \
  \uACF5\uACF5\uAE30\uAD00\uC5D0\uC11C \uC81C\uACF5 \uBC0F \uC9C0\uC6D0\uD558\uB294 \uBB3C\uC790\uAD6C\uB9E4 \uB4F1\uC744 \uACC4\uC57D\uAD00\uB9AC\uD558\uAC70\uB098 \uAC10\uB3C5\uD558\uB294 \uAE30\uAD00\uC73C\uB85C \uBCF8\uCCAD\uC740 \uC815\uBD80\uB300\uC804\uCCAD\uC0AC\uC5D0 \uC788\uB2E4.  &#10;&#13; \
