\uC0AC\uB78C.\uCCAD\uC640\uB300=\uB300\uD55C\uBBFC\uAD6D \uB300\uD1B5\uB839\uC758 \uAD00\uC800. \uB610\uB294 \uB300\uD1B5\uB839\uACFC \uAD00\uB828\uB41C \uC9C1\uC18D \uD589\uC815\uAE30\uAD6C(\uBE44\uC11C\uC2E4, \uACBD\uD638\uC2E4, \uAC01 \uBD84\uC57C\uC758 \uC218\uC11D \uB4F1)\uB97C \uD1B5\uD2C0\uC5B4 \uC77C\uCEEB\uB294 \uB9D0. \uC9C1\uC5ED\uD558\uBA74 '\uD30C\uB780 \uAE30\uC640\uC9D1'\uC774\uB2E4.  &#10;&#13; \
  \uAD6D\uAC00\uAE30\uAD00\uC73C\uB85C\uC11C \uB300\uD1B5\uB839, \uB610\uB294 \uB300\uD1B5\uB839\uBE44\uC11C\uC2E4\uC744 \uC904\uC5EC\uC11C \uADF8\uB0E5 \uCCAD\uC640\uB300\uB77C\uACE0 \uD45C\uD604\uD558\uB294 \uACBD\uC6B0\uB3C4 \uC788\uB2E4.  &#10;&#13; \
  \uBBF8\uAD6D\uC758 \uB300\uD1B5\uB839\uAD81 \uADF8 \uC790\uCCB4\uBFD0\uB9CC \uC544\uB2C8\uB77C, \uBBF8\uAD6D \uB300\uD1B5\uB839\uC744 \uBCF4\uC88C\uD558\uB294 \uD589\uC815\uAE30\uAD6C\uB4E4\uC744 \uD1B5\uD2C0\uC5B4 '\uBC31\uC545\uAD00'\uC774\uB77C \uD45C\uD604\uD558\uACE0, \uC911\uAD6D\uC758 \uC8FC\uC11D\uAD81 \uADF8 \uC790\uCCB4\uBFD0\uB9CC \uC544\uB2C8\uB77C, \uC911\uAD6D \uC8FC\uC11D\uC744 \uBCF4\uC88C\uD558\uB294 \uD589\uC815\uAE30\uAD6C\uB4E4\uC744 \uD1B5\uD2C0\uC5B4 '\uC911\uB09C\uD558\uC774'\uB77C \uD45C\uD604\uD558\uB294 \uAC83\uACFC \uAC19\uB2E4.
\uC0AC\uB78C.\uAD6D\uD68C=\uAD6D\uAC00 \uC785\uBC95\uAD8C\uC744 \uB2F4\uB2F9\uD558\uB294 \uC911\uC559\uC758\uD68C.  &#10;&#13; \
  \uAD6D\uBBFC\uC758 \uB300\uD45C\uB85C \uAD6C\uC131\uD55C \uAE30\uAD00\uC73C\uB85C, \uBBFC\uC758(\u6C11\u610F)\uB97C \uBC1B\uB4E4\uC5B4 \uBC95\uCE58 \uC815\uCE58\uC758 \uAE30\uCD08\uC778 \uBC95\uB960\uC744 \uC81C\uC815\uD558\uBA70 \uD589\uC815\uBD80\uC640 \uC0AC\uBC95\uBD80\uB97C \uAC10\uC2DC\uD558\uACE0 \uADF8 \uCC45\uC784\uC744 \uCD94\uAD81\uD558\uB294 \uB4F1\uC758 \uC5EC\uB7EC \uAC00\uC9C0 \uAD6D\uAC00\uC758 \uC911\uC694 \uC0AC\uD56D\uC744 \uC758\uACB0\uD558\uB294 \uAD8C\uD55C\uC744 \uAC00\uC9C4\uB2E4.  &#10;&#13; \
  \uB2E8\uC6D0\uC81C\uC640 \uC591\uC6D0\uC81C\uAC00 \uC788\uB294\uB370 \uB300\uD55C\uBBFC\uAD6D\uC740 \uD604\uC7AC \uB2E8\uC6D0\uC81C\uB97C \uD0DD\uD558\uACE0 \uC788\uB2E4.  &#10;&#13; \
  \uAF2D \uAD6D\uD68C\uB77C\uACE0 \uBD80\uB974\uC9C0 \uC54A\uB294 \uC785\uBC95\uAE30\uAD00\uB3C4 \uC788\uB2E4.  &#10;&#13; \
  \uB300\uB9CC\uC774\uB098 \uD64D\uCF69 \uB4F1 \uC911\uD654\uAD8C\uC774 \uB300\uD45C\uC801\uC778\uB370, \uB300\uB9CC\uC5D0\uC11C\uB294 \uC785\uBC95\uC6D0, \uD64D\uCF69\uACFC \uB9C8\uCE74\uC624\uC5D0\uC11C\uB294 \uC785\uBC95\uD68C\uB77C \uD55C\uB2E4.  &#10;&#13; \
  \uAD6D\uD68C\uC758\uC6D0\uC744 \uAC00\uB9AC\uD0A4\uB294 \uB9D0\uB3C4 \uC911\uD654\uAD8C\uC5D0\uC11C\uB294 \uC785\uBC95\uC704\uC6D0\uC774\uB77C\uACE0 \uD55C\uB2E4.  &#10;&#13; \
  \uD558\uC9C0\uB9CC '\uAD6D\uD68C'\uB77C\uB294 \uB9D0\uC744 \uC544\uC608 \uC548 \uC4F0\uB294 \uAC74 \uC544\uB2CC\uB370, \uD45C\uC900\uC911\uAD6D\uC5B4\uAC00 \uACF5\uC6A9\uC5B4 \uC911 \uD558\uB098\uC778 \uC2F1\uAC00\uD3EC\uB974\uC758 \uC785\uBC95\uAE30\uAD00\uC758 \uD55C\uC790 \uBA85\uCE6D\uC740 \uAD6D\uD68C\uC774\uB2E4.  &#10;&#13; \
  \uC911\uAD6D\uC740 \uC804\uAD6D\uC778\uBBFC\uB300\uD45C\uB300\uD68C\uAC00 \uAD6D\uD68C \uC5ED\uD560\uC744 \uD55C\uB2E4.  &#10;&#13; \
  \uADF8 \uC678\uC5D0\uB3C4 \uAD6D\uAC00 \uC785\uBC95\uAD8C\uC744 \uB2F4\uB2F9\uD558\uB294 \uBA85\uCE6D\uC774 \uB530\uB85C \uC5C6\uC774 \uC758\uD68C\uB77C\uACE0\uB9CC \uCE6D\uD558\uB294 \uB098\uB77C\uB3C4 \uB9CE\uB2E4.  &#10;&#13; \
  \uBBF8\uAD6D \uC758\uD68C, \uC601\uAD6D \uC758\uD68C\uB77C\uB294 \uB9D0\uC740 \uB4E4\uC5B4\uBD24\uC5B4\uB3C4 \uBBF8\uAD6D \uAD6D\uD68C, \uC601\uAD6D \uAD6D\uD68C\uB77C\uB294 \uB9D0\uC740 \uB4E4\uC5B4\uBCF8 \uC801\uC774 \uC5C6\uC744 \uAC83\uC774\uB2E4.  &#10;&#13; \
  \uAD6D\uD68C \uC758\uC6D0\uB4E4\uC774 \uAD6D\uD68C \uC758\uC0AC\uB2F9\uC5D0 \uBAA8\uC5EC\uC11C \uD558\uB294 \uD68C\uC758\uB3C4 \uAD6D\uD68C\uB77C\uACE0 \uBD80\uB978\uB2E4. '\uAD6D\uD68C\uAC00 \uAC1C\uD68C\uB418\uB2E4' \uC774\uB7F0 \uC2DD.

\uB300\uD1B5\uB839i.\uB300\uD1B5\uB839\uBE44\uC11C\uC2E4=\uB300\uD1B5\uB839\uC758 \uAD6D\uC815 \uC218\uD589\uC744 \uBCF4\uC88C\uD558\uAE30 \uC704\uD55C \uB300\uD1B5\uB839 \uC9C1\uC18D\uC758 \uCC38\uBAA8\uAE30\uAD00\uC774\uB2E4.  &#10;&#13; \
  \uBCF4\uD1B5 \uCCAD\uC640\uB300\uBE44\uC11C\uC2E4 \uB610\uB294 \uADF8\uB0E5 \uCCAD\uC640\uB300\uB85C \uBD88\uB9AC\uB294 \uACBD\uC6B0\uAC00 \uB9CE\uB2E4.
\uB300\uD1B5\uB839i.\uB300\uD1B5\uB839\uACBD\uD638\uCC98=\uB300\uD1B5\uB839\uC758 \uC808\uB300 \uC548\uC804\uC744 \uCC45\uC784\uC9C0\uB294 \uD2B9\uBCC4\uAD8C\uB825\uAE30\uAD00\uC784\uACFC \uB3D9\uC2DC\uC5D0 \uB300\uD55C\uBBFC\uAD6D \uC720\uC77C\uC758 \uC804\uBB38 \uAD6D\uAC00\uACBD\uD638\uAE30\uAD00.  &#10;&#13; \
  \uB300\uD55C\uBBFC\uAD6D \uACBD\uCC30\uCCAD\uACFC \uB300\uD55C\uBBFC\uAD6D \uAD6D\uBC29\uBD80\uC5D0\uB3C4 \uACBD\uD638\uB97C \uB2F4\uB2F9\uD558\uB294 \uC870\uC9C1\uC774 \uC788\uC9C0\uB9CC \uACBD\uD638 \uC784\uBB34\uB9CC\uC744 \uC804\uB2F4\uD558\uB294 \uAD6D\uAC00 \uAE30\uAD00\uC740 \uB300\uD1B5\uB839\uACBD\uD638\uCC98\uAC00 \uC720\uC77C\uD558\uB2E4.  &#10;&#13; \
  \uD754\uD788 '\uACBD\uD638\uC2E4', '\uCCAD\uC640\uB300 \uACBD\uD638\uC2E4' \uB4F1\uC73C\uB85C \uB9CE\uC774 \uBD88\uB9AC\uACE0 \uC788\uB294\uB370 \uD604 \uBB38\uC7AC\uC778 \uC815\uBD80\uC5D0\uC11C\uC758 \uC815\uC2DD \uBA85\uCE6D\uC740 \uB300\uD1B5\uB839\uACBD\uD638\uCC98\uAC00 \uB9DE\uB2E4.  &#10;&#13; \
  \uC885\uC804\uC5D0\uB294 '\uC2E4'\uC774\uC5C8\uC73C\uB098 2017\uB144 7\uC6D4 26\uC77C\uBD80\uB85C\uB85C'\uCC98'\uB85C \uBC14\uB00C\uC5C8\uB2E4.  &#10;&#13; \
  \uAE30\uAD00 \uC131\uACA9 \uC0C1 \uD568\uBD80\uB85C \uC190\uAC00\uB77D \uB20C\uB9AC\uBA74 \uCF54\uB801\uD0D5 \uBA39\uC744\uC218 \uC788\uC73C\uB2C8 \uC8FC\uC758\uD558\uC790.  &#10;&#13; \
  \uBB3C\uB860 \uBC95\uB839, \uD310\uB840, \uC815\uBD80\uCD9C\uD310\uBB3C, \uC815\uBD80 \uBCF4\uB3C4\uC790\uB8CC, \uAD6D\uC815\uAC10\uC0AC \uACB0\uACFC\uBB3C \uB4F1 \uB300\uC911\uC5D0\uAC8C \uACF5\uAC1C\uB41C \uB0B4\uC6A9\uC740 \uC801\uC5B4\uB3C4 \uB418\uBA70, \uD639\uC2DC \uBCF4\uC548\uC5D0 \uAC78\uB9B4\uAE4C\uBD10 \uC5FC\uB824\uB41C\uB2E4\uBA74 \uCD9C\uCC98\uB97C \uC801\uC5B4\uB450\uB294 \uAC8C \uC88B\uB2E4.  &#10;&#13; \
  \uB300\uD1B5\uB839\uACBD\uD638\uC2E4\uC758 \uC870\uC9C1\u00B7\uC9C1\uBB34\uBC94\uC704 \uB4F1\uC5D0 \uAD00\uD574\uC11C\uB294 '\uB300\uD1B5\uB839 \uB4F1\uC758 \uACBD\uD638\uC5D0 \uAD00\uD55C \uBC95\uB960'\uC774\uB77C\uB294 \uBCC4\uB3C4\uC758 \uBC95\uB960\uC774 \uC81C\uC815\uB418\uC5B4 \uC788\uB2E4.
\uB300\uD1B5\uB839i.\uAD6D\uAC00\uC548\uBCF4\uC2E4=\uAD6D\uAC00\uC548\uBCF4\uC5D0 \uAD00\uD55C \uB300\uD1B5\uB839\uC758 \uC9C1\uBB34\uB97C \uBCF4\uC88C\uD558\uB294 \uB300\uD1B5\uB839 \uC9C1\uC18D\uC758 \uCC38\uBAA8\uAE30\uAD00\uC774\uB2E4.  &#10;&#13; \
  \uAD6D\uAC00\uC548\uBCF4 \uAD00\uB828 \uAE30\uB2A5\uC774 \uB300\uD1B5\uB839\uBE44\uC11C\uC2E4\uC5D0\uC11C \uBD84\uB9AC\uB418\uC5B4 2013\uB144 3\uC6D4 \uCD9C\uBC94\uD558\uC600\uB2E4.  &#10;&#13; \
  \uCCAD\uC640\uB300 \uC9C0\uD558\uBC99\uCEE4\uB85C \uBD88\uB9AC\uB294 \uC704\uAE30\uAD00\uB9AC\uC13C\uD130\uAC00 \uC5EC\uAE30 \uC0B0\uD558\uC5D0 \uC788\uB2E4.  &#10;&#13; \
  \uB178\uBB34\uD604 \uC815\uBD80 \uB54C\uAE4C\uC9C0\uB9CC \uD574\uB3C4 \uAD6D\uAC00\uC548\uC804\uBCF4\uC7A5\uD68C\uC758(NSC) \uC0AC\uBB34\uCC98\uC5D0\uC11C \uAD6D\uAC00\uC548\uBCF4\uC758 \uCEE8\uD2B8\uB864 \uD0C0\uC6CC \uAE30\uB2A5\uC744 \uD588\uC73C\uB098, \uC774\uBA85\uBC15 \uC815\uBD80 \uB54C NSC \uC0AC\uBB34\uCC98\uAC00 \uD3D0\uC9C0\uB418\uACE0 \uB300\uD1B5\uB839\uC2E4\uC5D0\uC11C \uBAA8\uB4E0 \uAC83\uC744 \uB2F4\uB2F9\uD588\uB2E4.  &#10;&#13; \
  \uADF8\uB7EC\uB098 2010\uB144 \uCC9C\uC548\uD568 \uD53C\uACA9\uC0AC\uAC74, \uC5F0\uD3C9\uB3C4 \uD3EC\uACA9\uC0AC\uAC74\uC758 \uB300\uC751 \uACFC\uC815\uC5D0\uC11C \uC678\uAD50\uC548\uBCF4 \uAD00\uB828 \uBD80\uCC98\uB97C \uCD1D\uAD04 \uC870\uC815, \uAE30\uD68D\uD560 \uCEE8\uD2B8\uB864 \uD0C0\uC6CC\uC758 \uBD80\uC7AC\uC5D0 \uB530\uB978 \uBB38\uC81C\uAC00 \uB9CE\uC558\uACE0 \uAD6D\uAC00\uC548\uBCF4\uB97C \uCD1D\uAD04\uD558\uB294 \uAE30\uAD00\uC758 \uD544\uC694\uC131\uC744 \uB290\uB080 \uBC15\uADFC\uD61C \uC815\uBD80\uC5D0 \uB4E4\uC5B4\uC11C\uBA74\uC11C 2013\uB144 3\uC6D4 23\uC77C \uBC1C\uC871\uB418\uC5C8\uB2E4.

\uAD6D\uAC00\uC778\uAD8C\uC704\uC6D0\uD68C.\uAD6D\uAC00\uC778\uAD8C\uC704\uC6D0\uD68C=\uB300\uD55C\uBBFC\uAD6D\uC758 \uACE0\uB3C4\uB85C \uB3C5\uB9BD\uB41C \uC815\uBD80 \uAE30\uAD00.  &#10;&#13; \
  \uBAA8\uB4E0 \uAC1C\uC778\uC774 \uAC00\uC9C0\uB294 \uBD88\uAC00\uCE68\uC758 \uAE30\uBCF8\uC801 \uC778\uAD8C\uC744 \uBCF4\uD638\u00B7\uC99D\uC9C4\uD558\uC5EC \uC778\uAC04\uC73C\uB85C\uC11C\uC758 \uC874\uC5C4\uACFC \uAC00\uCE58\uB97C \uAD6C\uD604\uD558\uACE0 \uBBFC\uC8FC\uC801 \uAE30\uBCF8\uC9C8\uC11C \uD655\uB9BD\uC744 \uC704\uD55C \uC778\uAD8C \uC804\uB2F4 \uAE30\uAD6C\uC774\uB2E4.  &#10;&#13; \
  \uAD6D\uC81C \uC0AC\uD68C\uC758 \uAD6D\uAC00\uC778\uAD8C\uAE30\uAD6C \uC124\uB9BD\uC5D0 \uB300\uD55C \uAD00\uC2EC\uC744 \uD1A0\uB300\uB85C \uBBFC\uC8FC\uD654\uC640 \uC778\uAD8C\uC758 \uAC1C\uC120\uC744 \uC704\uD55C \uAD6D\uBBFC\uB4E4\uC758 \uC624\uB79C \uC5F4\uB9DD, \uC778\uAD8C\uC2DC\uBBFC\uB2E8\uCCB4\uC758 \uB178\uB825, \uADF8\uB9AC\uACE0 \uC815\uBD80\uC758 \uAC15\uD55C \uC758\uC9C0\uB85C 2001\uB144 11\uC6D4 25\uC77C \uC124\uB9BD\uB418\uC5C8\uB2E4.  &#10;&#13; \
  \uC0AC\uBB34\uC2E4\uC740 \uC11C\uC6B8 \uC911\uAD6C \uBB34\uAD50\uB85C 6(\uC744\uC9C0\uB85C1\uAC00 16) \uAE08\uC138\uAE30\uBE4C\uB529\uC5D0 \uC788\uC5C8\uC9C0\uB9CC 2015\uB144 10\uC6D4\uC5D0 \uC11C\uC6B8\uC2DC \uC911\uAD6C \uC0BC\uC77C\uB300\uB85C 340 (\uC800\uB3D9 1\uAC00) \uB098\uB77C\uD0A4\uC6C0 \uC800\uB3D9\uBE4C\uB529\uC73C\uB85C \uC774\uC804\uD558\uC600\uB2E4.  &#10;&#13; \
  \uC2DC\uCCAD\uC55E \uAD11\uC7A5\uC5D0\uC11C \uBCF4\uC774\uB294 \uBD80\uC0B0\uC740\uD589 \uC11C\uC6B8\uC601\uC5C5\uBD80 \uAC04\uD310\uC774 \uAC78\uB824 \uC788\uB294 \uBE4C\uB529\uC774 \uC61B \uC0AC\uBB34\uC2E4 \uAC74\uBB3C\uC774\uC5C8\uB2E4.  &#10;&#13; \
  \uCC38\uACE0\uB85C \uC774 \uBE4C\uB529\uC740 \uACFC\uAC70 \uC2E0\uC138\uAE30\uD1B5\uC2E0\uC758 \uC0AC\uC625\uC774\uC5C8\uB294\uB370, \uC9C0\uAE08\uB3C4 \uC625\uC0C1\uCABD \uAD6D\uAC00\uC778\uAD8C\uC704\uC6D0\uD68C \uAE00\uC790\uAC00 \uBD99\uC5B4\uC788\uB294 \uACF3\uC744 \uC790\uC138\uD788 \uBCF4\uBA74 017 \uC2E0\uC138\uAE30\uD1B5\uC2E0\uC774\uB77C \uBD99\uC740 \uD754\uC801\uC744 \uBCFC \uC218 \uC788\uB2E4.  &#10;&#13; \
  \uADF8\uB798\uC11C\uC778\uC9C0 \uAC74\uBB3C \uC774\uB984\uB3C4 \uAE08\uC138\uAE30\uBE4C\uB529\uC774\uC5C8\uB2E4.  &#10;&#13; \
  \uAE08\uC138\uAE30\uBE4C\uB529\uC758 \uC18C\uC720\uC8FC\uB294 \uD3EC\uD56D\uACF5\uACFC\uB300\uD559\uAD50\uB77C\uACE0 \uD55C\uB2E4. 

\uB300\uD1B5\uB839ii.\uAC10\uC0AC\uC6D0=\uAD6D\uAC00\uC758 \uC138\uC785\u00B7\uC138\uCD9C\uC758 \uACB0\uC0B0, \uAD6D\uAC00 \uBC0F \uBC95\uB960\uC774 \uC815\uD55C \uB2E8\uCCB4\uC758 \uD68C\uACC4\uAC80\uC0AC\uC640 \uD589\uC815\uAE30\uAD00 \uBC0F \uACF5\uBB34\uC6D0\uC758 \uC9C1\uBB34\uC5D0 \uAD00\uD55C \uAC10\uCC30\uC744 \uD558\uAE30 \uC704\uD558\uC5EC \uC124\uB9BD\uB41C \uD5CC\uBC95\uAE30\uAD00.  &#10;&#13; \
  \uB300\uD1B5\uB839 \uC9C1\uC18D\uC758 \uD569\uC758\uC81C \uAC10\uC0AC\uAE30\uAD00\uC774\uC9C0\uB9CC, \uD5CC\uBC95\uD574\uC11D \uC0C1 \uB300\uD1B5\uB839\uC740 \uAC10\uC0AC\uC6D0\uC5D0 \uC77C\uC808 \uAD00\uC5EC\uD558\uC9C0 \uBABB\uD558\uB3C4\uB85D \uB418\uC5B4 \uC788\uB2E4.  &#10;&#13; \
  \uC989 \uC9C1\uBB34\uC640 \uAE30\uB2A5\uBA74\uC5D0\uC11C \uB3C5\uB9BD\uC801\uC73C\uB85C \uD65C\uB3D9\uD558\uBA70, \uAD6D\uBB34\uCD1D\uB9AC \uBFD0\uB9CC \uC544\uB2C8\uB77C \uB300\uD1B5\uB839\uB3C4 \uC9C0\uD718\u00B7\uAC10\uB3C5\uD560 \uC218 \uC5C6\uB2E4.  &#10;&#13; \
  \uC911\uC559\uC120\uAC70\uAD00\uB9AC\uC704\uC6D0\uD68C\uB098 \uAD70 \uAE30\uAD00 \uC18C\uC18D \uACF5\uBB34\uC6D0\uC744 \uB300\uC0C1\uC73C\uB85C \uAC10\uCC30\uC744 \uD560 \uC218 \uC788\uC73C\uB098, \uAD6D\uD68C, \uBC95\uC6D0, \uD5CC\uBC95\uC7AC\uD310\uC18C \uB4F1\uC5D0 \uC18C\uC18D\uB41C \uACF5\uBB34\uC6D0\uC744 \uB300\uC0C1\uC73C\uB85C\uB294 \uAC10\uCC30\uC744 \uD560 \uC218 \uC5C6\uB2E4.  &#10;&#13; \
  \uC774\uC678\uC5D0\uB3C4 \uAD6D\uBB34\uCD1D\uB9AC\uAC00 \uAE30\uBC00\uC0AC\uD56D\uC774\uB77C\uACE0 \uC18C\uBA85\uD558\uB294 \uC0AC\uD56D\uC774\uB098 \uAD6D\uBC29\uBD80 \uC7A5\uAD00\uC774 \uAD70 \uAE30\uBC00\uC774\uAC70\uB098 \uC791\uC804\uC5D0 \uD604\uC800\uD55C \uC9C0\uC7A5\uC744 \uC900\uB2E4\uACE0 \uC18C\uBA85\uD558\uB294 \uC0AC\uD56D\uC5D0 \uB300\uD574\uC11C\uB294 \uAC10\uC0AC\uD560 \uC218 \uC5C6\uB2E4.(\uAC10\uC0AC\uC6D0\uBC95 \uC81C24\uC870 \uC81C4\uD56D)  &#10;&#13; \
  \uC11C\uC6B8\uD2B9\uBCC4\uC2DC \uC885\uB85C\uAD6C \uC0BC\uCCAD\uB3D9\uC5D0 \uC704\uCE58\uD558\uACE0 \uC788\uB2E4.  &#10;&#13; \
  \uAC80\uCC30\uCCAD, \uACBD\uCC30\uCCAD, \uAD6D\uC138\uCCAD\uACFC \uC5B4\uAE68\uB97C \uB098\uB780\uD788 \uD558\uB294 \uC815\uBD80 \uB0B4 \uAD8C\uB825 \uAE30\uAD00\uC774\uC9C0\uB9CC, \uAE30\uAD00 \uC131\uACA9 \uC0C1 \uACF5\uBB34\uC6D0\uC774 \uC544\uB2CC \uC774\uC0C1\uC5D0\uC57C \uC77C\uBC18 \uAD6D\uBBFC\uB4E4\uACFC \uB9C8\uC8FC\uCE60 \uC77C\uC774 \uC5C6\uC73C\uB2C8 \uC874\uC7AC\uAC10\uC740 \uC0B4\uC9DD \uC605\uC740 \uD3B8\uC774\uB2E4.  &#10;&#13; \
  \uBB3C\uB860 \uBCF8\uC778\uC774 \uACF5\uBB34\uC6D0\uC774\uBA74 \uAC00\uC7A5 \uBB34\uC11C\uC6B4 \uACF3\uC774 \uBC14\uB85C \uAC10\uC0AC\uC6D0\uC774\uB2E4.
\uB300\uD1B5\uB839ii.\uAD6D\uAC00\uC815\uBCF4\uC6D0=\uB300\uD55C\uBBFC\uAD6D\uC758 \uAD6D\uAC00 \uC815\uBCF4\uAE30\uAD00\uC774\uB2E4.  &#10;&#13; \
  \uC5B8\uB860 \uB4F1\uC9C0\uC5D0\uC11C \uB2E4\uB978 \uACF5\uACF5\uAE30\uAD00\uC758 \uC784\uC9C1\uC6D0\uC740 \uACF5\uBB34\uC6D0/\uACF5\uC9C1\uC790/\uAD00\uACC4\uC790 \uB4F1\uC73C\uB85C \uCE6D\uD558\uC9C0\uB9CC \uC774\uC0C1\uD558\uAC8C\uB3C4 \uAD6D\uAC00\uC815\uBCF4\uC6D0 \uC694\uC6D0\uC774\uB098 \uC7AC\uC9C1\uC790\uB294 \uC9C1\uC6D0\uC73C\uB85C \uBD80\uB974\uB294 \uBE48\uB3C4\uAC00 \uB192\uB2E4.  &#10;&#13; \
  \uD751\uC0C9\uC694\uC6D0, \uBC31\uC0C9\uC694\uC6D0 \uC2DD\uC73C\uB85C \uAD6C\uBD84\uD558\uB294 \uBC29\uBC95\uB3C4 \uAD6D\uAC00\uC815\uBCF4\uC6D0\uC774 \uC911\uC559\uC815\uBCF4\uBD80 \uC2DC\uC808\uBD80\uD130 \uC368\uBA39\uB358 \uBD84\uB958\uBC95\uC774\uACE0 \uC77C\uBC18\uC778\uB4E4 \uC0AC\uC774\uC5D0\uC11C\uB3C4 \uC54C\uB824\uC9C4 \uD3B8\uC774\uB2E4.  &#10;&#13; \
  \uC815\uD655\uD558\uAC8C\uB294 \uC678\uAD6D\uC758 \uB2E4\uB978 \uC815\uBCF4\uAE30\uAD00\uB4E4\uC774 Black/White \uC2DD\uC73C\uB85C \uAD6C\uBD84\uD558\uB358 \uAC78 \uADF8\uB300\uB85C \uB4E4\uC5EC\uC640\uC11C \uC0AC\uC6A9\uD558\uB294 \uAC83\uC774\uB2E4.  &#10;&#13; \
  \uC2E0\uBD84\uC744 \uC228\uAE30\uACE0 \uD65C\uB3D9\uD558\uB294 \uC2A4\uD30C\uC774 \uAC19\uC740 \uACBD\uC6B0\uAC00 \uD751\uC0C9\uC694\uC6D0\uC774\uACE0, \uAD6D\uAC00\uC815\uBCF4\uC6D0\uC7A5\uCC98\uB7FC \uAD6D\uAC00\uC815\uBCF4\uC6D0 \uC18C\uC18D\uC784\uC744 \uB4DC\uB7EC\uB0B4\uACE0 \uD65C\uB3D9\uD558\uB294 \uACBD\uC6B0\uAC00 \uBC31\uC0C9\uC694\uC6D0\uC774\uB2E4.  &#10;&#13; \
  \uC911\uC559\uC815\uBCF4\uBD80 \uC2DC\uC808\uBD80\uD130 \uB300\uD1B5\uB839 \uC9C1\uC18D \uAE30\uAD00\uC73C\uB85C\uC11C \uB300\uD1B5\uB839\uC774 \uC9C0\uC2DC\uD558\uB294 \uC77C\uB9CC \uD558\uACE0 \uBCF4\uACE0\uD558\uBA74 \uB418\uB294 \uAE30\uAD00\uC774\uBBC0\uB85C, \uB2E4\uB978 \uC815\uBD80 \uBD80\uCC98\uC640 \uD611\uC758\uD560 \uD544\uC694\uB3C4 \uC5C6\uACE0 \uAD6D\uBB34\uD68C\uC758 \uCD9C\uC11D\uAD8C\uB3C4 \uC5C6\uB2E4.  &#10;&#13; \
  \uB2E4\uB9CC \uBE44\uC0C1\uC0AC\uD0DC\uB098 \uC548\uBCF4\uD68C\uC758\uC77C \uACBD\uC6B0\uC5D0\uB294 \uAD6D\uBB34\uD68C\uC758\uC5D0 \uCD9C\uC11D\uD558\uC9C0\uB9CC \uC758\uACB0\uAD8C\uC740 \uC5C6\uB2E4.
\uB300\uD1B5\uB839ii.\uBC29\uC1A1\uD1B5\uC2E0\uC704\uC6D0\uD68C=\uB300\uD55C\uBBFC\uAD6D \uB300\uD1B5\uB839 \uC9C1\uC18D\uAE30\uAD00\uC73C\uB85C \uBC29\uC1A1\uACFC \uD1B5\uC2E0\uC5D0 \uAD00\uD55C \uADDC\uC81C \uBC0F \uC774\uC6A9\uC790 \uBCF4\uD638 \uB4F1\uC758 \uC5C5\uBB34\uB97C \uAD00\uC7A5\uD558\uB294 \uAE30\uAD00\uC774\uB2E4.  &#10;&#13; \
  \uBC29\uD1B5\uC704\uB294 \uC911\uC559\uD589\uC815\uAE30\uAD00\uC73C\uB85C \uBCF4\uB418, \uC18C\uC815\uC758 \uC0AC\uD56D\uC5D0 \uB300\uD558\uC5EC\uB294 \uBC29\uC1A1\uC758 \uB3C5\uB9BD\uC131 \uBCF4\uC7A5\uC744 \uC704\uD558\uC5EC \uAD6D\uBB34\uCD1D\uB9AC\uC758 \uD589\uC815\uAC10\uB3C5\uAD8C\uC774 \uBBF8\uCE58\uC9C0 \uC54A\uB294\uB2E4(\uC815\uBD80\uC870\uC9C1\uBC95 \uC81C18\uC870\uC758 \uC801\uC6A9 \uC81C\uD55C)(\uBC29\uC1A1\uD1B5\uC2E0\uC704\uC6D0\uD68C\uC758 \uC124\uCE58 \uBC0F \uC6B4\uC601\uC5D0 \uAD00\uD55C \uBC95\uB960 \uC81C3\uC870 \uC81C2\uD56D).  &#10;&#13; \
  2008\uB144 \uC774\uC804 \uBC29\uC1A1\uC704\uC6D0\uD68C\uB97C \uAC1C\uD3B8\uD558\uC5EC \uC815\uBCF4\uD1B5\uC2E0\uBD80\uC758 \uD574\uB2F9 \uBD80\uBD84\uC744 \uD1B5\uD569\uC2DC\uCF1C \uB9CC\uB4E4\uC5B4\uC84C\uB2E4.  &#10;&#13; \
  \uC61B \uBC29\uC1A1\uC704\uC6D0\uD68C\uC758 \uBC29\uC1A1 \uC815\uCC45 \uBC0F \uADDC\uC81C\uB97C \uCD1D\uAD04\uD558\uACE0 \uC788\uB2E4.  &#10;&#13; \
  \uCC98\uC74C \uCD9C\uBC94\uD55C \uD6C4 \uC774\uBA85\uBC15 \uC815\uAD8C \uB54C\uB294 (\u820A)\uC815\uBCF4\uD1B5\uC2E0\uBD80\uC758 \uD1B5\uC2E0\uC11C\uBE44\uC2A4 \uC815\uCC45\uACFC \uADDC\uC81C\uB3C4 \uB2F4\uB2F9\uD588\uC5C8\uC73C\uB098, 2013\uB144 \uBC15\uADFC\uD61C \uC815\uBD80 \uCD9C\uBC94 \uC774\uD6C4 \uD1B5\uC2E0\uC11C\uBE44\uC2A4\uC758 \uC804\uBC18\uC801\uC778 \uC815\uCC45 \uBD80\uBD84\uC740 \uC0C8\uB85C \uC2E0\uC124\uB41C \uBBF8\uB798\uCC3D\uC870\uACFC\uD559\uBD80\uB85C \uC774\uAD00\uB418\uACE0 \uD1B5\uC2E0\uC758 \uC774\uC6A9\uC790\uADDC\uC81C\uB9CC \uB0A8\uACA8\uC84C\uB2E4.  &#10;&#13; \
  \uC5EC\uB7EC \uAC00\uC9C0\uB85C \uB9D0\uC774 \uB9CE\uC740 \uBD80\uCC98\uC774\uACE0 \uD2B9\uD788 \uC885\uD3B8\uC744 \uD0C4\uC0DD\uC2DC\uD0A4\uAE30 \uC704\uD574\uC11C \uC774\uBA85\uBC15 \uC815\uAD8C \uC2DC\uC808 \uC778\uC704\uC801\uC73C\uB85C \uB9CC\uB4E4\uC5B4\uC9C4 \uBD80\uC11C\uB77C\uB294 \uC9C0\uC801\uC774 \uD070 \uD3B8\uC774\uB77C \uBB38\uC7AC\uC778 \uC815\uBD80\uAC00 \uCD9C\uBC94\uD55C \uD604\uC7AC\uB294 \uBC29\uD1B5\uC704\uB97C \uB2E4\uC2DC \uC5C6\uC560\uACE0 \uC815\uBCF4\uD1B5\uC2E0\uBD80\uB85C \uBC14\uB00C\uACE0, \uBC29\uD1B5\uC704\uB294 \uBC29\uC1A1\uC5D0 \uB300\uD55C \uCD5C\uC18C\uD55C\uC758 \uAD8C\uD55C\uB9CC \uAC00\uC838\uC57C \uD55C\uB2E4\uB294 \uC9C0\uC801\uB3C4 \uD070 \uD3B8\uC774\uB2E4.  &#10;&#13; \
  \uBD80\uC11C \uC704\uCE58\uB294 \uC815\uBD80\uACFC\uCC9C\uCCAD\uC0AC\uC5D0 \uC704\uCE58\uD574 \uC788\uB2E4.  &#10;&#13; \
  \uD55C\uD3B8 \uC804\uC2E0\uAE30\uAD00 \uC911 \uD558\uB098\uC778 \uBC29\uC1A1\uC704\uC6D0\uD68C\uB294 1981\uB144 \uC5B8\uB860\uD1B5\uD3D0\uD569\uACFC \uD568\uAED8 \uC5B8\uB860\uAE30\uBCF8\uBC95\uC5D0 \uC758\uD574 \uD0C4\uC0DD\uD588\uB2E4.  &#10;&#13; \
  \uC815\uBD80\uC218\uB9BD \uC774\uD6C4\uBD80\uD130 \uBC29\uC1A1 \uAD00\uB828 \uC815\uCC45\uACFC \uC6B4\uC601\uC5D0 \uAD00\uD55C \uC2EC\uC758\uB294 \uBAA8\uB450 \uBB38\uD654\uACF5\uBCF4\uBD80(\uD604 \uBB38\uD654\uCCB4\uC721\uAD00\uAD11\uBD80)\uC5D0\uC11C \uB2F4\uB2F9\uD588\uC73C\uB098 1980\uB144 \uB9D0\uC5D0 \uC5B8\uB860\uD1B5\uD3D0\uD569\uC744 \uACC4\uAE30\uB85C \uAD6C \uBC29\uC1A1\uBC95\uC774 \uD3D0\uC9C0\uB418\uACE0 '\uC5B8\uB860\uAE30\uBCF8\uBC95'\uC774 \uC0DD\uAE30\uBA74\uC11C \uBC29\uC1A1\uC704\uC6D0\uD68C\uAC00 \uB9CC\uB4E4\uC5B4\uC84C\uB2E4.  &#10;&#13; \
  \uC804\uB450\uD658 \uC815\uAD8C \uB2F9\uC2DC \uC138\uC6CC\uC9C4 \uBC29\uC1A1\uC704\uB294 2000\uB144\uC5D0 \uC81C\uC815\uB41C \uD1B5\uD569\uBC29\uC1A1\uBC95\uC5D0 \uB530\uB77C \uC885\uD569\uC720\uC120\uBC29\uC1A1\uC704\uC6D0\uD68C\uC640 \uD1B5\uD569\uD558\uC5EC \uCD9C\uBC94\uD55C \uBC29\uC1A1\uC704\uC6D0\uD68C\uC640 \uAD6C\uBD84\uD558\uC5EC (\uAD6C)\uBC29\uC1A1\uC704\uC6D0\uD68C\uB77C\uACE0 \uBD80\uB978\uB2E4.  &#10;&#13; \
  \uD55C\uB54C \uBC29\uC1A1\uC704\uC640 \uBCC4\uAC1C \uAE30\uAD6C\uB85C \uBC15\uC815\uD76C \uC2DC\uAE30\uC778 1962\uB144\uC5D0 \uC138\uC6CC\uC9C4 '\uBC29\uC1A1\uC724\uB9AC\uC704\uC6D0\uD68C'\uB97C \uBAA8\uD0DC\uB85C \uD55C \uBC29\uC1A1\uC2EC\uC758\uC704\uC6D0\uD68C\uB3C4 \uC788\uC5C8\uC73C\uB098 1987\uB144 \uBC29\uC1A1\uBC95 \uBD80\uD65C \uC774\uD6C4 \uC0B0\uD558 \uB2E8\uCCB4\uB85C \uACA9\uD558\uB418\uC5C8\uB2E4\uAC00 1991\uB144\uC5D0 \uBC29\uC1A1\uC704 \uC0B0\uD558 \uC5F0\uC608\uC624\uB77D/\uBCF4\uB3C4\uAD50\uC591/\uC601\uD654/\uAD11\uACE0 \uD2B9\uBCC4\uC2EC\uC758\uC704\uC6D0\uD68C\uB85C \uAC1C\uD3B8\uB418\uC5C8\uB2E4.  &#10;&#13; \
  \uC720\uAD00\uAE30\uAD00\uC73C\uB85C \uBC29\uC1A1\uD1B5\uC2E0\uC2EC\uC758\uC704\uC6D0\uD68C\uAC00 \uC788\uB2E4.  &#10;&#13; \
  \uB2E4\uB9CC \uC774 \uAE30\uAD00\uC740 \uBC29\uC1A1\uC704\uC6D0\uD68C \uC2DC\uC808\uC758 \uC2EC\uC758\uBD84\uC57C\uBFD0 \uC544\uB2C8\uACE0 (\uAD6C)\uC815\uBCF4\uD1B5\uC2E0\uBD80 \uC2DC\uC808 \uC720\uAD00\uAE30\uAD00\uC774\uC5C8\uB358 \uC815\uBCF4\uD1B5\uC2E0\uC724\uB9AC\uC704\uC6D0\uD68C\uAE4C\uC9C0 \uD761\uC218\uD55C \uAC83.  &#10;&#13; \
  \uC704\uC6D0 5\uC778 \uC911 \uC704\uC6D0\uC7A5\uC744 \uD3EC\uD568\uD55C 2\uC778\uC740 \uB300\uD1B5\uB839\uC774 \uC9C0\uBA85\uD558\uACE0 3\uC778\uC740 \uAD6D\uD68C\uC758 \uCD94\uCC9C\uC744 \uBC1B\uC544 \uC81C1\uD56D\uC5D0 \uB530\uB978 \uC784\uBA85\uC744 \uD55C\uB2E4.  &#10;&#13; \
  \uC774 \uACBD\uC6B0 \uAD6D\uD68C\uB294 \uC704\uC6D0 \uCD94\uCC9C\uC744 \uD568\uC5D0 \uC788\uC5B4 \uB300\uD1B5\uB839\uC774 \uC18C\uC18D\uB418\uAC70\uB098 \uC18C\uC18D\uB418\uC5C8\uB358 \uC815\uB2F9\uC758 \uAD50\uC12D\uB2E8\uCCB4\uAC00 1\uC778\uC744 \uCD94\uCC9C\uD558\uACE0 \uADF8 \uC678 \uAD50\uC12D\uB2E8\uCCB4\uAC00 2\uC778\uC744 \uCD94\uCC9C\uD55C\uB2E4.

\uB300\uD1B5\uB839iii.\uAD6D\uAC00\uC548\uC804\uBCF4\uC7A5\uD68C\uC758=1963\uB144\uC5D0 \uC124\uCE58\uB41C \uB300\uD1B5\uB839 \uC9C1\uC18D\uC758 \uC790\uBB38\uAE30\uAD00\uC73C\uB85C \uC678\uAD50, \uC548\uBCF4 \uBD84\uC57C\uC758 \uCD5C\uACE0\uC704\uAE09 \uD68C\uC758\uCCB4\uC774\uB2E4.  &#10;&#13; \
  \uC774\uB984\uC740 1947\uB144\uC5D0 \uC138\uC6CC\uC9C4 \uBBF8\uAD6D\uC758 \uAD6D\uAC00\uC548\uC804\uBCF4\uC7A5\uD68C\uC758\uC5D0\uC11C \uB530\uC628 \uAC83\uC774\uBA70, \uC601\uBB38 \uC774\uB2C8\uC15C\uC744 \uB530\uC11C 'NSC'\uB85C \uC57D\uCE6D\uD55C\uB2E4. \uC124\uCE58 \uADFC\uAC70\uB294 \uD5CC\uBC95 \uC81C91\uC870\uC774\uB2E4.
\uB300\uD1B5\uB839iii.\uBBFC\uC8FC\uD3C9\uD654\uD1B5\uC77C\uC790\uBB38\uD68C\uC758=\uB0A8\uD55C\uACFC \uBD81\uD55C\uC758 \uBBFC\uC8FC\uC801 \uD3C9\uD654\uD1B5\uC77C \uB2EC\uC131\uC5D0 \uD544\uC694\uD55C \uBAA8\uB4E0 \uC815\uCC45 \uC218\uB9BD\uC5D0 \uAD00\uD558\uC5EC \uB300\uD1B5\uB839\uC5D0\uAC8C \uAC74\uC758\uD558\uACE0 \uADF8 \uC790\uBB38\uC5D0 \uC751\uD558\uAE30 \uC704\uD558\uC5EC \uBC1C\uC871\uD55C \uD5CC\uBC95\uAE30\uAD00\uC774\uC790 \uB300\uD1B5\uB839 \uC9C1\uC18D \uC790\uBB38\uAE30\uAD6C\uC774\uB2E4.  &#10;&#13; \
  \uC57D\uCE6D '\uBBFC\uC8FC\uD3C9\uD1B5(\uC790\uBB38\uD68C\uC758)'.  &#10;&#13; \
  \uB354 \uC904\uC5EC\uC11C \uBBFC\uD3C9\uD1B5\uC774\uB77C\uACE0 \uD558\uB098 \uADF8\uB7EC\uBA74 \uBD81\uD55C\uC758 \uB300\uB0A8\uACF5\uC791\uAE30\uAD00\uC778 \uC870\uD3C9\uD1B5(\uC870\uAD6D\uD3C9\uD654\uD1B5\uC77C\uC704\uC6D0\uD68C)\uACFC \uD63C\uB3D9\uD560 \uC218\uB3C4 \uC788\uB2E4(...)  &#10;&#13; \
  \uC81C5\uACF5\uD654\uAD6D\uC758 '\uD3C9\uD654\uD1B5\uC77C\uC815\uCC45\uC790\uBB38\uD68C\uC758'\uC758 \uD6C4\uC2E0\uC774\uB77C\uACE0 \uD560 \uC218 \uC788\uACE0, \uC2E4\uC81C\uB85C \uADF8 \uADFC\uAC70 \uBC95\uB960\uC778 '\uD3C9\uD654\uD1B5\uC77C\uC790\uBB38\uD68C\uC758\uBC95'\uC758 \uC81C\uBA85\uC774 \uBC14\uB010 \uAC83\uC774 \uBC14\uB85C \uD604\uD589 '\uBBFC\uC8FC\uD3C9\uD654\uD1B5\uC77C\uC790\uBB38\uD68C\uC758\uBC95'\uC774\uB2E4.  &#10;&#13; \
  \uC5C4\uC5F0\uD55C \uD5CC\uBC95\uAE30\uAD00\uC784\uC5D0\uB3C4 \uC874\uC7AC\uAC10\uC774 \uC5C6\uB2E4\uBABB\uD574 \uC774\uB7F0\uAC8C \uC874\uC7AC\uD558\uB294\uC9C0\uB3C4 \uBAA8\uB974\uB294 \uAD6D\uBBFC\uC774 \uB9CE\uB2E4.  &#10;&#13; \
  \uADF8\uB098\uB9C8 \uD558\uC220\uD560 \uB178\uBB34\uD604 \uC5F0\uC124 \uB54C\uBB38\uC5D0 \uC774\uB984\uB9CC\uD07C\uC740 \uC811\uD55C \uC0AC\uB78C\uB3C4 \uC81C\uBC95 \uC788\uC744\uB4EF.  &#10;&#13; \
  \uC2E4\uC81C\uB85C \uC874\uC7AC\uD558\uB294 \uAE30\uAD00\uC784\uC5D0\uB3C4 \uBD88\uAD6C\uD558\uACE0, \uC2E4\uC81C\uB85C\uB294 \uC874\uC7AC\uD558\uC9C0 \uC54A\uB294 \uAD6D\uAC00\uC6D0\uB85C\uC790\uBB38\uD68C\uC758\uB9CC\uD07C\uC774\uB098 \uC9C0\uBA85\uB3C4\uAC00 \uB5A8\uC5B4\uC9C4\uB2E4.
\uB300\uD1B5\uB839iii.\uAD6D\uBBFC\uACBD\uC81C\uC790\uBB38\uD68C\uC758=\uB300\uD55C\uBBFC\uAD6D \uD5CC\uBC95\uC0C1 \uB300\uD1B5\uB839\uC758 \uC790\uBB38\uAE30\uAD00 \uC911 \uD558\uB098.  &#10;&#13; \
  \uD5CC\uBC95\uC5D0 \uADDC\uC815\uB41C \uC81C\uB3C4\uC774\uC9C0\uB9CC 1999\uB144 8\uC6D4 31\uC77C\uC5D0\uC57C \uD574\uB2F9 \uBC95\uB960\uC774 \uC81C\uC815\uB418\uC5C8\uC73C\uBA70, \uADF8 \uC804\uC5D0\uB294 '\uACBD\uC81C\uB300\uCC45\uC870\uC815\uD68C\uC758'\uB77C\uB294 \uAC83\uC774 \uC788\uC5C8\uB2E4.  &#10;&#13; \
  \uC138\uBD80\uC801\uC778 \uC0AC\uD56D\uC740 \uB300\uD1B5\uB839\uB839\uC5D0 \uC704\uC784\uB418\uC5B4 \uC788\uB294\uB370, \uC774\uC5D0 \uB530\uB77C \uAD6D\uBBFC\uACBD\uC81C\uC790\uBB38\uD68C\uC758 \uC6B4\uC601\uC5D0 \uAD00\uD55C \uADDC\uC815\uC774 \uC81C\uC815\uB418\uC5B4 \uC788\uB2E4.
\uB300\uD1B5\uB839iii.\uAD6D\uAC00\uACFC\uD559\uAE30\uC220\uC790\uBB38\uD68C\uC758=\uB300\uD1B5\uB839\uC758 \uC790\uBB38\uAE30\uAD00 \uC911 \uD558\uB098.  &#10;&#13; \
  \uACFC\uD559\uAE30\uC220\uC790\uBB38\uD68C\uC758\uADDC\uC815(\uB300\uD1B5\uB839\uB839)\uC5D0 \uB530\uB77C '\uACFC\uD559\uAE30\uC220\uC790\uBB38\uD68C\uC758'\uB77C\uB294 \uC774\uB984\uC758 \uD55C\uC2DC\uAE30\uAD00\uC73C\uB85C \uC124\uCE58\uB418\uC5C8\uB2E4\uAC00, 1991\uB144 3\uC6D4 8\uC77C '\uAD6D\uAC00\uACFC\uD559\uAE30\uC220\uC790\uBB38\uD68C\uC758\uBC95'\uC774 \uC81C\uC815\uB428\uC5D0 \uB530\uB77C \uC0C1\uC124\uD654\uB418\uC5C8\uB2E4.  &#10;&#13; \
  2008\uB144 9\uC6D4 6\uC77C '\uAD6D\uAC00\uAD50\uC721\uACFC\uD559\uAE30\uC220\uC790\uBB38\uD68C\uC758'\uB85C \uAC1C\uCE6D\uB418\uC5C8\uB2E4\uAC00(\uADFC\uAC70\uBC95\uB960\uB3C4 '\uAD6D\uAC00\uAD50\uC721\uACFC\uD559\uAE30\uC220\uC790\uBB38\uD68C\uC758\uBC95'\uC774\uB77C\uB294 \uC81C\uBA85\uC73C\uB85C \uC804\uBD80\uAC1C\uC815\uB418\uC5C8\uB2E4), 2013\uB144 3\uC6D4 23\uC77C '\uAD6D\uAC00\uACFC\uD559\uAE30\uC220\uC790\uBB38\uD68C\uC758(\uBC95)'\uB85C \uC6D0\uC0C1\uBCF5\uAD6C(?)\uB418\uC5C8\uB2E4.  &#10;&#13; \
  \uC774\uB7EC\uD55C \uAC1C\uC815\uC740, \uC815\uBD80\uC870\uC9C1\uC758 \uAC1C\uD3B8, \uC989 \uACFC\uD559\uAE30\uC220\uC815\uCC45\uC758 \uC18C\uAD00\uBD80\uCC98\uC758 \uBCC0\uACBD(\uAD50\uC721\uACFC\uD559\uAE30\uC220\uBD80, \uBBF8\uB798\uCC3D\uC870\uACFC\uD559\uBD80 \uB4F1)\uC5D0 \uAE30\uC778\uD55C \uAC83\uC774\uB2E4.  &#10;&#13; \
  \uD5CC\uBC95\uC5D0 \uB4F1\uC7A5\uD558\uB294 \uB2E4\uB978 \uB300\uD1B5\uB839\uC758 \uC790\uBB38\uAE30\uAD6C\uC640\uB294 \uB2EC\uB9AC \uAD6D\uAC00\uACFC\uD559\uAE30\uC220\uC790\uBB38\uD68C\uC758\uB294 \uD5CC\uBC95\uAE30\uAD00\uC774 \uC544\uB2C8\uB77C \uBC95\uB960\uAE30\uAD00\uC774\uB2E4.  &#10;&#13; \
  \uAD6D\uAC00\uAE30\uB85D\uC6D0\uC758 \uD5CC\uBC95\uAE30\uAD00 \uC815\uC758 \uD5CC\uBC95\uC5D0\uB294 \uACFC\uD559\uAE30\uC220\uC758 \uD601\uC2E0\uACFC \uC815\uBCF4 \uBC0F \uC778\uB825\uC758 \uAC1C\uBC1C\uC774\uB77C\uB294 \uBAA9\uC801\uC744 \uB2EC\uC131\uD558\uAE30 \uC704\uD55C \uC790\uBB38\uAE30\uAD6C\uB97C \uB458 \uC218 \uC788\uB2E4\uACE0\uB9CC \uB098\uC640 \uC788\uC9C0, \uC5EC\uD0C0\uC758 \uC790\uBB38\uAE30\uAD6C, \uC989 \uAD6D\uAC00\uC6D0\uB85C\uC790\uBB38\uD68C\uC758, \uAD6D\uAC00\uC548\uC804\uBCF4\uC7A5\uD68C\uC758, \uBBFC\uC8FC\uD3C9\uD654\uD1B5\uC77C\uC790\uBB38\uD68C\uC758, \uAD6D\uBBFC\uACBD\uC81C\uC790\uBB38\uD68C\uC758\uCC98\uB7FC \uADF8 \uC774\uB984\uAE4C\uC9C0 \uBA85\uD655\uD558\uAC8C \uADDC\uC815\uB418\uC5B4 \uC788\uC9C0 \uC54A\uAE30 \uB54C\uBB38\uC774\uB2E4.  &#10;&#13; \
  \uAD6D\uAC00\uACFC\uD559\uAE30\uC220\uC790\uBB38\uD68C\uC758\uAC00 \uD5CC\uBC95\uAE30\uAD00\uC774 \uC544\uB2C8\uB77C \uBC95\uB960\uAE30\uAD00\uC774\uB77C\uB294 \uC0AC\uC2E4\uC740 \uACF5\uBB34\uC6D0 \uD5CC\uBC95 \uAC1D\uAD00\uC2DD \uC2DC\uD5D8\uC5D0\uB3C4 \uB2E8\uACE8\uB85C \uB098\uC624\uB294\uB370, \uD55C\uBC88\uB9CC \uC81C\uB300\uB85C \uBCF4\uACE0 \uB118\uC5B4\uAC00\uBA74 \uD2C0\uB9B4 \uC77C\uC774 \uC5C6\uC9C0\uB9CC \uADF8\uB0E5 \uC0C1\uC2DD\uC120\uC5D0\uC11C \uC0DD\uAC01\uD558\uB824\uACE0\uB9CC \uD558\uBA74 \uD2C0\uB9AC\uAE30 \uC26C\uC6B4 \uBB38\uC81C\uC774\uBBC0\uB85C, \uB300\uBD80\uBD84\uC758 \uC218\uD5D8\uC11C\uC640 \uAC15\uC0AC\uB4E4\uC774 \uCC98\uC74C \uACF5\uBD80\uD560 \uB54C \uC9DA\uACE0 \uB118\uC5B4\uAC00\uB294 \uD3B8\uC774\uB2E4.  &#10;&#13; \
  \uC138\uBD80\uC0AC\uD56D\uC740 \uB300\uD1B5\uB839\uB839\uC5D0 \uC704\uC784\uB418\uC5B4 \uC788\uB294\uB370, \uC774\uC5D0 \uB530\uB77C \uAD6D\uAC00\uACFC\uD559\uAE30\uC220\uC790\uBB38\uD68C\uC758\uBC95 \uC2DC\uD589\uB839\uC774 \uC81C\uC815\uB418\uC5B4 \uC788\uB2E4.
\uB300\uD1B5\uB839iii.\uD2B9\uBCC4\uAC10\uCC30\uAD00=\uB300\uD1B5\uB839\uC758 \uCE5C\uC778\uCC99 \uBC0F \uCE21\uADFC\uB4E4\uC758 \uAD8C\uB825\uD615 \uBE44\uB9AC\uB97C \uC0AC\uC804\uC5D0 \uC608\uBC29\uD560 \uBAA9\uC801\uC73C\uB85C \uB3C4\uC785\uD55C \uC81C\uB3C4.  &#10;&#13; \
  \uD558\uC704\uBC95\uB839\uC73C\uB85C '\uD2B9\uBCC4\uAC10\uCC30\uAD00\uBC95 \uC2DC\uD589\uB839'\uACFC '\uD2B9\uBCC4\uAC10\uCC30\uAD00 \uC9C1\uC81C'\uAC00 \uC81C\uC815\uB418\uC5B4 \uC788\uB2E4.

\uAD6D\uBB34\uCD1D\uB9ACi.\uAD6D\uBB34\uC870\uC815\uC2E4=\uB300\uD55C\uBBFC\uAD6D \uAD6D\uBB34\uCD1D\uB9AC\uB97C \uBCF4\uC88C\uD558\uB294 \uD589\uC815\uBD80\uC758 \uD589\uC815\uAE30\uAD00\uC73C\uB85C \uC57D\uCE6D\uC740 \uAD6D\uC870\uC2E4.  &#10;&#13; \
  \uBCF8\uB798 \uAD6D\uBB34\uCD1D\uB9AC \uBCF4\uC88C \uC5C5\uBB34\uB97C \uB2F4\uB2F9\uD558\uB294 \uAD6D\uBB34\uC870\uC815\uC2E4\uACFC \uBE44\uC11C \uC5C5\uBB34\uB97C \uB2F4\uB2F9\uD558\uB294 \uAD6D\uBB34\uCD1D\uB9AC\uBE44\uC11C\uC2E4 \uB450 \uBD80\uC11C\uB85C \uB418\uC5B4 \uC788\uC5C8\uC73C\uB098 2008\uB144 2\uC6D4 \uC774\uBA85\uBC15 \uC815\uBD80\uAC00 \uCD9C\uBC94\uD558\uBA74\uC11C \uC791\uC740 \uC815\uBD80\uB97C \uC815\uAD8C \uBAA9\uD45C\uB85C \uD558\uC5EC \uC77C\uBD80 \uC815\uBD80\uBD80\uC11C\uB97C \uD1B5\uD3D0\uD569 \uD558\uC600\uB294\uB370 \uC774\uB54C \uAD6D\uBB34\uC870\uC815\uC2E4\uACFC \uAD6D\uBB34\uCD1D\uB9AC\uBE44\uC11C\uC2E4\uC744 \uD1B5\uD569\uD558\uC5EC \uAD6D\uBB34\uCD1D\uB9AC\uC2E4\uB85C \uB9CC\uB4E4\uC5C8\uB2E4.  &#10;&#13; \
  \uADF8\uB7EC\uB098 2013\uB144 2\uC6D4 \uBC15\uADFC\uD61C \uC815\uBD80\uAC00 \uCD9C\uBC94\uD558\uBA74\uC11C \uB2E4\uC2DC \uAD6D\uBB34\uCD1D\uB9AC\uBE44\uC11C\uC2E4\uACFC \uAD6D\uBB34\uC870\uC815\uC2E4\uC744 \uBD84\uB9AC, \uC6D0\uC0C1\uBCF5\uAD6C\uC2DC\uCF30\uB2E4.  &#10;&#13; \
  \uBC95\uC801\uC73C\uB85C \uC815\uBD80 \uAC01 \uBD80\uCC98\uB97C \uD1B5\uD560\uD558\uB294 \uB9C9\uAC15\uD55C \uAD8C\uD55C\uC744 \uBD80\uC5EC\uBC1B\uC558\uB2E4. \uC815\uBD80 \uAE30\uD68D\uC870\uC815\uC2E4\uB85C \uC774\uD574\uD558\uBA74 \uC27D\uB2E4.  &#10;&#13; \
  \uAD6D\uBB34\uC870\uC815\uC2E4\uC758 \uC2E4\uC7A5 \uBC0F \uCC28\uC7A5\uC740 \uC815\uBD80\uC704\uC6D0\uC774 \uB41C\uB2E4(\uC815\uBD80\uC870\uC9C1\uBC95 \uC81C10\uC870).
