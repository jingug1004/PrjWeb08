  \uC678\uAD6D\uC758 \uBC95\uC81C\uC815\uBCF4\uB97C \uC218\uC9D1\uD574 \uC6B0\uB9AC \uAD6D\uBBFC\uACFC \uAE30\uC5C5\uC5D0 \uC81C\uACF5\uD558\uC5EC \uB300\uC678 \uACBD\uC81C\uD65C\uB3D9\uC744 \uB3D5\uACE0, \uC678\uAD6D \uBC95\uC81C\uAE30\uAD00\uACFC\uC758 \uD65C\uBC1C\uD55C \uBC95\uC81C\uAD50\uB958\uB3C4 \uC2E4\uC2DC\uD558\uACE0 \uC788\uB2E4. 
