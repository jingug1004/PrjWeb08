  \uB3C5\uC810\uADDC\uC81C \uBC0F \uACF5\uC815\uAC70\uB798\uC5D0 \uAD00\uD55C \uBC95\uB960 \uC911 \uC81C55\uC870(\uBD88\uBCF5\uC758 \uC18C\uC758 \uC804\uC18D\uAD00\uD560) \uC81C54\uC870(\u8A34\uC758 \uC81C\uAE30)\uC758 \uADDC\uC815\uC5D0 \uC758\uD55C \uBD88\uBCF5\uC758 \uC18C\uB294 \uACF5\uC815\uAC70\uB798\uC704\uC6D0\uD68C\uC758 \uC18C\uC7AC\uC9C0\uB97C \uAD00\uD560\uD558\uB294 \uC11C\uC6B8\uACE0\uB4F1\uBC95\uC6D0\uC744 \uC804\uC18D\uAD00\uD560\uB85C \uD55C\uB2E4. \uB77C\uB294 \uC870\uBB38\uC774 \uC788\uB294\uB370, \uACF5\uC815\uAC70\uB798\uC704\uC6D0\uD68C \uC18C\uC7AC\uC9C0\uAC00 \uACFC\uCC9C\uC5D0 \uC788\uC744 \uB54C\uB294 \uC11C\uC6B8\uACE0\uB4F1\uBC95\uC6D0\uC774 \uC804\uC18D \uAD00\uD560\uD558\uB294 \uAC83\uC774 \uD569\uB9AC\uC801\uC774\uC5C8\uC9C0\uB9CC, \uC138\uC885\uD2B9\uBCC4\uC790\uCE58\uC2DC\uB85C \uC774\uC804\uD588\uB2E4\uB294 \uD604\uC2E4\uC744 \uAC10\uC548\uD574\uC11C \uC138\uC885\uD2B9\uBCC4\uC790\uCE58\uC2DC\uB97C \uAD00\uD560\uD558\uB294 \uB300\uC804\uACE0\uB4F1\uBC95\uC6D0\uC73C\uB85C \uBC95 \uAC1C\uC815\uC774 \uC774\uB8E8\uC5B4\uC838\uC57C \uD558\uB294 \uAC83\uC774 \uC544\uB2CC\uAC00 \uD558\uB294 \uC758\uACAC\uC774 \uC788\uB2E4.  &#10;&#13; \
